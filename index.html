<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>333 — Night Void (Upgraded)</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
:root{ --white:#ffffff; --muted: rgba(255,255,255,0.08); --accent: #9fe7ff; --glow: rgba(159,231,255,0.12); }
*{box-sizing:border-box;margin:0;padding:0;font-family:'Inter',sans-serif}
html,body{height:100%;background:#000;color:var(--white);overflow:hidden}
body{display:flex;align-items:center;justify-content:center;cursor:none}

/* BACKGROUND + LAYERS */
.bg{position:fixed;inset:0;width:100%;height:100%;object-fit:cover;z-index:0;filter:brightness(0.28) contrast(1.2);transition:transform .25s ease-out}
canvas#glyphs,canvas#particles,canvas#snow,canvas#fog,canvas#grain,canvas#parallax{position:fixed;inset:0;width:100%;height:100%;z-index:1;pointer-events:none}
.overlay{position:fixed;inset:0;background:rgba(0,0,0,0.45);backdrop-filter:blur(2px);z-index:2;pointer-events:none}
.scanlines{position:fixed;inset:0;z-index:4;pointer-events:none;background:repeating-linear-gradient(to bottom,rgba(255,255,255,0.02)0px,rgba(255,255,255,0.02)1px,transparent 2px,transparent 3px);mix-blend-mode:overlay;opacity:0.25}

/* ENTER SCREEN */
#enterScreen{position:fixed;inset:0;z-index:60;display:flex;align-items:center;justify-content:center;flex-direction:column;background:#000}
#enterText{font-size:1.6rem;letter-spacing:6px;text-transform:uppercase;color:transparent;-webkit-text-stroke:0.9px rgba(255,255,255,0.95);cursor:pointer;padding:14px 30px;border-radius:999px;transition:transform .18s ease,opacity .5s ease;user-select:none}
#enterText:hover{transform:scale(1.03)}
#enterScreen.fade{opacity:0;pointer-events:none;transition:opacity .9s ease}

/* CENTER content (no box) */
#center{position:relative;z-index:10;display:flex;align-items:center;flex-direction:column;gap:10px;pointer-events:auto;transform:translateY(20px);opacity:0;transition:transform 900ms cubic-bezier(.2,.9,.2,1),opacity 900ms ease}
#center.show{transform:none;opacity:1}

/* PFP/AURA */
.pfp{width:120px;height:120px;border-radius:999px;overflow:visible;position:relative;z-index:11}
.pfp img{width:120px;height:120px;border-radius:999px;object-fit:cover;display:block;filter:grayscale(1) contrast(1.02)}
.aura{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);pointer-events:none;width:360px;height:360px;border-radius:50%;z-index:9;mix-blend-mode:screen;filter:blur(28px);opacity:0.9;background:radial-gradient(circle at 40% 30%,rgba(159,231,255,0.14),rgba(159,231,255,0.06)18%,rgba(159,231,255,0.00)50%)}
.holoPulse{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);width:420px;height:420px;border-radius:50%;pointer-events:none;z-index:8;mix-blend-mode:screen;filter:blur(22px);opacity:0.6;background:conic-gradient(from 140deg, rgba(159,231,255,0.06), rgba(255,255,255,0.03), rgba(159,231,255,0.06))}

/* TITLE */
h1{font-size:2.2rem;letter-spacing:6px;margin-top:6px;background:linear-gradient(90deg,#fff,#bdbdbd,#fff);background-size:220% auto;-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:shimmer 3.5s linear infinite;z-index:11}
@keyframes shimmer{0%{background-position:0% 50%}100%{background-position:200% 50%}}

/* ICONS */
.icon-row{display:flex;gap:18px;margin-top:14px;z-index:11}
.icon{width:44px;height:44px;border-radius:10px;display:flex;align-items:center;justify-content:center;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.04);transition:transform .25s,box-shadow .25s;cursor:pointer}
.icon img{width:22px;height:22px;filter:grayscale(1);opacity:0.95}
.icon:hover{transform:translateY(-6px) scale(1.08);box-shadow:0 12px 40px rgba(159,231,255,0.04)}

/* VISUALIZER */
#visualizer{display:flex;gap:4px;margin-top:20px;align-items:flex-end;height:44px;z-index:11}
.vbar{width:6px;background:linear-gradient(to top,var(--accent),#bdbdbd);border-radius:3px;opacity:0.8;transform-origin:bottom center;transition:height .08s linear}

/* CONTROLS */
#controls{position:fixed;left:50%;transform:translateX(-50%);bottom:22px;z-index:40;display:flex;align-items:center;gap:10px;padding:8px 12px;border-radius:999px;background:rgba(0,0,0,0.25);backdrop-filter:blur(6px);border:1px solid rgba(255,255,255,0.04)}
.btn{width:36px;height:36px;display:grid;place-items:center;border-radius:8px;background:rgba(255,255,255,0.03);cursor:pointer;transition:transform .12s,background .12s}
.btn:hover{transform:scale(1.06);background:rgba(255,255,255,0.08)}
.icon-white{width:18px;height:18px;filter:invert(1) grayscale(1) brightness(1.2)}

/* VISIBLE WHITE VOLUME (you asked for it bright) */
input[type="range"]{width:140px;-webkit-appearance:none;background:transparent;margin-left:8px}
input[type=range]::-webkit-slider-runnable-track{height:5px;background:rgba(255,255,255,0.45);border-radius:999px}
input[type=range]::-webkit-slider-thumb{-webkit-appearance:none;width:12px;height:12px;border-radius:50%;background:#fff;margin-top:-4px;box-shadow:0 0 12px rgba(255,255,255,0.7);cursor:pointer}

/* CURSOR & TRAIL */
.cursor{position:fixed;width:14px;height:14px;border-radius:50%;background:rgba(255,255,255,0.95);box-shadow:0 0 18px rgba(255,255,255,0.75),0 0 40px rgba(255,255,255,0.06);pointer-events:none;z-index:9999;transform:translate(-50%,-50%)}
.cursorRing{position:fixed;left:0;top:0;width:36px;height:36px;border-radius:50%;pointer-events:none;z-index:9998;transform:translate(-50%,-50%);box-shadow:0 0 22px var(--glow);opacity:0.85;mix-blend-mode:screen;border:1px solid rgba(159,231,255,0.08)}
.trail{position:fixed;width:10px;height:10px;border-radius:50%;background:rgba(255,255,255,0.85);pointer-events:none;z-index:9998;transform:translate(-50%,-50%);filter:blur(2px);opacity:0.9;animation:trailFade 600ms linear forwards}
@keyframes trailFade{0%{opacity:0.95;transform:translate(-50%,-50%) scale(1)}100%{opacity:0;transform:translate(-50%,-50%) scale(2)}}

/* FLICKER SWEEP / GLITCH */
.flicker{position:fixed;left:-10%;top:0;width:30%;height:100%;transform:skewX(-12deg);background:linear-gradient(90deg,rgba(255,255,255,0),rgba(255,255,255,0.04),rgba(255,255,255,0));mix-blend-mode:screen;z-index:8;pointer-events:none;opacity:0;transition:opacity .12s ease}
.glitch{position:fixed;inset:0;z-index:12;pointer-events:none;mix-blend-mode:screen}
.glitch .line{position:absolute;height:2px;background:linear-gradient(90deg,rgba(159,231,255,0.06),rgba(255,255,255,0.16));left:-10%;width:120%;transform:skewX(-6deg);opacity:0}

/* MATRIX RAIN */
.matrix{position:fixed;inset:0;z-index:3;pointer-events:none;mix-blend-mode:screen;opacity:0.09}

/* NOW PLAYING */
#nowPlaying{position:fixed;left:50%;transform:translateX(-50%);bottom:78px;z-index:50;padding:8px 12px;border-radius:999px;background:linear-gradient(90deg,rgba(0,0,0,0.28),rgba(0,0,0,0.12));backdrop-filter:blur(6px);border:1px solid rgba(255,255,255,0.04);display:flex;gap:10px;align-items:center;opacity:0;transition:opacity .28s ease}
#nowPlaying.show{opacity:1}

/* KEY RIPPLE */
.ripple{position:fixed;border-radius:50%;pointer-events:none;z-index:9997;mix-blend-mode:screen;filter:blur(8px)}

/* responsive */
@media(max-width:520px){ .pfp{width:96px;height:96px}.pfp img{width:96px;height:96px} h1{font-size:1.6rem} #visualizer{height:34px} #controls{bottom:14px} }

</style>
</head>
<body>

<!-- ENTER -->
<div id="enterScreen"><div id="enterText" tabindex="0">Enter the Void</div></div>

<!-- BACKGROUND + CANVASES -->
<img class="bg" id="bgImg" src="https://media.tenor.com/Ua5qB1eng_oAAAAC/black-and-white-night-city.gif" alt="night city">
<canvas id="parallax"></canvas>
<canvas id="glyphs"></canvas>
<canvas id="particles"></canvas>
<canvas id="snow"></canvas>
<canvas id="fog"></canvas>
<canvas id="grain"></canvas>
<div class="overlay"></div>
<div class="scanlines"></div>
<div class="flicker" id="flick"></div>
<div class="glitch" id="glitchHost"></div>
<canvas class="matrix" id="matrixCanvas"></canvas>

<!-- CENTER (no ribbon) -->
<div id="center" aria-hidden="true">
  <div class="holoPulse" id="holoPulse"></div>
  <div class="aura" id="aura"></div>
  <div class="pfp" id="pfp">
    <img src="https://i.imgur.com/OJeD12w.jpeg" alt="pfp">
  </div>
  <h1 id="title">333</h1>

  <div class="icon-row" id="icons">
    <a class="icon" href="https://discord.com" target="_blank" rel="noreferrer"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="discord"></a>
    <a class="icon" href="https://t.me" target="_blank" rel="noreferrer"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="telegram"></a>
  </div>

  <div id="visualizer" aria-hidden="true">
    <!-- 20 bars (small) -->
    <div class="vbar" style="height:8px"></div><!-- ... 19 more omitted in markup for brevity ... -->
  </div>
</div>

<!-- CONTROLS (visible after Enter) -->
<div id="controls" style="display:none" aria-hidden="true">
  <button class="btn" id="playBtn" title="Play/Pause" aria-pressed="false" aria-label="Play/Pause">
    <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="#fff" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"><path d="M5 3v18l15-9L5 3z"/></svg>
  </button>

  <button class="btn" id="muteBtn" title="Mute/Unmute" aria-pressed="false" aria-label="Mute/Unmute">
    <svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="#fff" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"><path d="M11 5L6 9H3v6h3l5 4V5z"/><path d="M19 9a4 4 0 010 6"/></svg>
  </button>

  <input id="vol" type="range" min="0" max="100" value="70" aria-label="Volume">
</div>

<div class="cursor" id="cursorEl"></div>
<div class="cursorRing" id="cursorRing"></div>
<div id="nowPlaying" aria-hidden="true"><div id="npTitle">Now Playing</div></div>
<div id="ytHost" style="width:1px;height:1px;overflow:hidden;position:fixed;left:-9999px;top:-9999px;"></div>

<script>
/* ======= Utilities & DOM ======= */
const enterScreen = document.getElementById('enterScreen');
const enterText = document.getElementById('enterText');
const center = document.getElementById('center');
const bgImg = document.getElementById('bgImg');
const cursorEl = document.getElementById('cursorEl');
const cursorRing = document.getElementById('cursorRing');
const controls = document.getElementById('controls');
const playBtn = document.getElementById('playBtn');
const muteBtn = document.getElementById('muteBtn');
const volRange = document.getElementById('vol');
const visualizer = document.getElementById('visualizer');
const flick = document.getElementById('flick');
const holoPulse = document.getElementById('holoPulse');
const aura = document.getElementById('aura');
const nowPlaying = document.getElementById('nowPlaying');
const npTitle = document.getElementById('npTitle');

let ytPlayer = null;
let isPlaying = false;
let isMuted = false;

/* ======= YouTube IFrame API (lazy load after user gesture) ======= */
function loadYouTubeAPI(cb){
  if(window.YT && window.YT.Player){ cb(); return; }
  const s = document.createElement('script');
  s.src = "https://www.youtube.com/iframe_api";
  document.head.appendChild(s);
  window.onYouTubeIframeAPIReady = cb;
}

function createYTPlayer(){
  const host = document.getElementById('ytHost');
  const div = document.createElement('div'); div.id = 'ytPlayerEl'; host.appendChild(div);

  ytPlayer = new YT.Player('ytPlayerEl', {
    height: '1', width: '1',
    videoId: 'OAyixxm4yXw',
    playerVars: { autoplay: 1, controls: 0, loop: 1, playlist: 'OAyixxm4yXw', rel: 0, modestbranding: 1 },
    events: {
      onReady: (e) => {
        const v = parseInt(volRange.value, 10);
        ytPlayer.setVolume(v);
        ytPlayer.playVideo();
        isPlaying = true; updatePlayIcon(); showControls();
        // set now playing title
        setTimeout(()=>{
          try{ const data = ytPlayer.getVideoData(); npTitle.textContent = data.title || 'Now Playing'; nowPlaying.classList.add('show'); }
          catch(e){ /* ignore */ }
        }, 700);
      },
      onStateChange: (ev) => { if(ev.data === YT.PlayerState.ENDED){ ytPlayer.playVideo(); } }
    }
  });
}

/* ======= Enter flow (with typewriter) ======= */
let typed = false;
enterText.addEventListener('click', () => startExperience());
enterText.addEventListener('keydown', (e) => { if(e.key === 'Enter' || e.key === ' ') startExperience(); });

function typeIn(node, txt, speed=40, cb){
  node.textContent = '';
  let i=0; const id = setInterval(()=>{ node.textContent += txt[i++]; if(i>=txt.length){ clearInterval(id); if(cb) cb(); } }, speed);
}

function startExperience(){
  if(typed) return; typed = true;
  enterText.style.pointerEvents='none';
  typeIn(enterText, 'Enter the Void', 40, ()=>{
    // slight flicker then fade
    flick.style.opacity = 0.22; setTimeout(()=> flick.style.opacity = 0, 220);
    setTimeout(()=>{
      enterScreen.classList.add('fade'); setTimeout(()=> enterScreen.style.display='none',900);
      center.classList.add('show'); center.removeAttribute('aria-hidden');
      spawnEverything(); loadYouTubeAPI(()=> createYTPlayer());
    }, 300);
  });
}

/* ======= Controls handling ======= */
function showControls(){ controls.style.display = 'flex'; controls.setAttribute('aria-hidden','false'); }
function updatePlayIcon(){ playBtn.innerHTML = isPlaying ? `<svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="#fff" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"><rect x="6" y="5" width="4" height="14" rx="1"/><rect x="14" y="5" width="4" height="14" rx="1"/></svg>` : `<svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="#fff" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"><path d="M5 3v18l15-9L5 3z"/></svg>`; playBtn.setAttribute('aria-pressed', String(isPlaying)); }

playBtn.addEventListener('click', () => { if(!ytPlayer) return; if(isPlaying){ ytPlayer.pauseVideo(); isPlaying=false; } else { ytPlayer.playVideo(); isPlaying=true; } updatePlayIcon(); });

muteBtn.addEventListener('click', () => { if(!ytPlayer) return; if(isMuted){ ytPlayer.unMute(); isMuted=false; muteBtn.setAttribute('aria-pressed','false'); } else { ytPlayer.mute(); isMuted=true; muteBtn.setAttribute('aria-pressed','true'); } });

volRange.addEventListener('input', () => { const v = parseInt(volRange.value,10) || 0; if(ytPlayer) ytPlayer.setVolume(v); });

document.addEventListener('keydown', (e) => { if(e.code === 'Space'){ e.preventDefault(); if(ytPlayer){ if(isPlaying){ ytPlayer.pauseVideo(); isPlaying=false; } else { ytPlayer.playVideo(); isPlaying=true; } updatePlayIcon(); } } });

/* ======= Fake visualizer & ambient pulse (sync) ======= */
const vbars = Array.from(document.querySelectorAll('.vbar'));
const VCOUNT = vbars.length || 20;
let vizStart = 0;
function fakeEnergy(t){ const beat = 0.8 + 0.45 * Math.abs(Math.sin(t*0.004 + 0.02)); const rhythm = 0.5 + 0.45 * Math.abs(Math.sin(t*0.011 + 0.7)); const bursts = (Math.sin(t*0.02) > 0.82) ? (0.4 + Math.random()*0.9) : (0.02*Math.random()); return Math.min(1, (0.55*beat + 0.35*rhythm + 0.9*bursts) * (0.95 + 0.2*Math.random())); }
function stepViz(t){ if(!vizStart) vizStart = t; const elapsed = t - vizStart; const E = fakeEnergy(elapsed); for(let i=0;i<VCOUNT;i++){ const idx = i/VCOUNT; const local = E * (0.6 + 0.6*(1-idx)) + 0.12*Math.sin(elapsed*0.007*(1+idx*2)+i); const transient = (Math.random() < 0.02) ? (0.2 + Math.random()*0.8) : 0; const val = Math.min(1, Math.max(0, local + transient)); const px = Math.max(6, Math.round(val * (40 - idx*12))); if(vbars[i]){ vbars[i].style.height = px + 'px'; vbars[i].style.opacity = 0.45 + (val*0.55); } }
  // ambient pulse envelope
  const pulse = 0.95 + E*0.08;
  holoPulse.style.transform = `translate(-50%,-50%) scale(${pulse})`;
  holoPulse.style.opacity = 0.5 + E*0.25;
  aura.style.filter = `blur(${16 + E*16}px)`;
}

/* ======= Cursor trail + ring (lagging) ======= */
function spawnTrail(x,y){ const el = document.createElement('div'); el.className = 'trail'; el.style.left = x + 'px'; el.style.top = y + 'px'; document.body.appendChild(el); setTimeout(()=> el.remove(), 600); }
let ringX = 0, ringY = 0;
window.addEventListener('pointermove', (e) => {
  cursorEl.style.left = e.clientX + 'px'; cursorEl.style.top = e.clientY + 'px';
  ringX += (e.clientX - ringX) * 0.12; ringY += (e.clientY - ringY) * 0.12; cursorRing.style.left = ringX + 'px'; cursorRing.style.top = ringY + 'px';
  if(Math.random() < 0.5) spawnTrail(e.clientX, e.clientY);
  // parallax bg subtle
  bgImg.style.transform = `translate(${(e.clientX - window.innerWidth/2)*0.015}px, ${(e.clientY - window.innerHeight/2)*0.01}px) scale(1.02)`;
});

/* ======= Keyboard ripple */
document.addEventListener('keydown', (e)=>{ const r = document.createElement('div'); r.className='ripple'; r.style.left = (window.innerWidth/2) + 'px'; r.style.top = (window.innerHeight/2) + 'px'; const s = Math.max(window.innerWidth, window.innerHeight)*0.08; r.style.width = r.style.height = s + 'px'; r.style.background = 'radial-gradient(circle, rgba(159,231,255,0.12), rgba(159,231,255,0))'; document.body.appendChild(r); setTimeout(()=>{ r.style.transition = 'all 420ms cubic-bezier(.2,.9,.2,1)'; r.style.transform = 'scale(6)'; r.style.opacity = '0'; },20); setTimeout(()=> r.remove(),520); });

/* ======= CANVAS: matrix glyphs, particles / snow / fog / grain / parallax ======= */
const glyphs = document.getElementById('glyphs');
const particles = document.getElementById('particles');
const snow = document.getElementById('snow');
const fog = document.getElementById('fog');
const grain = document.getElementById('grain');
const parallax = document.getElementById('parallax');
const matrixCanvas = document.getElementById('matrixCanvas');

const gctx = glyphs.getContext('2d');
const pctx = particles.getContext('2d');
const sctx = snow.getContext('2d');
const fctx = fog.getContext('2d');
const grctx = grain.getContext('2d');
const pctxt = parallax.getContext('2d');
const mctx = matrixCanvas.getContext('2d');

let W = innerWidth, H = innerHeight;
function resizeAll(){ W = innerWidth; H = innerHeight; [glyphs,particles,snow,fog,grain,parallax,matrixCanvas].forEach(c=>{ c.width = W; c.height = H; }); }
window.addEventListener('resize', resizeAll); resizeAll();

/* floating particles */
let smalls = []; for(let i=0;i<110;i++){ smalls.push({ x: Math.random()*W, y: Math.random()*H, r: Math.random()*1.8, vy: 0.2+Math.random()*0.8 }); }
/* snowflakes */
let flakes = []; for(let i=0;i<80;i++){ flakes.push({ x: Math.random()*W, y: Math.random()*H, r: Math.random()*2+0.8, vy:0.4+Math.random()*0.9, sway:Math.random()*1.6 }); }
/* fog blobs */
let fogBlobs = []; for(let i=0;i<7;i++){ fogBlobs.push({ x: Math.random()*W, y: Math.random()*H, s: (W/2)*(0.12+Math.random()*0.5), vx:(Math.random()-0.5)*0.06, vy:(Math.random()-0.5)*0.03, alpha:0.02+Math.random()*0.06, phase:Math.random()*Math.PI*2 }); }

/* matrix rain setup */
const columns = Math.floor(W / 18);
let drops = new Array(columns).fill(0);
const chars = 'アイウエオカキクケコサシスセソタチツテトナニヌネノ0123456789@#$%&*+-';

/* draw functions */
function drawParticles(){ pctx.clearRect(0,0,W,H); pctx.fillStyle = 'rgba(255,255,255,0.32)'; for(let p of smalls){ pctx.beginPath(); pctx.arc(p.x,p.y,p.r,0,Math.PI*2); pctx.fill(); p.y -= p.vy * 0.25; if(p.y < -10){ p.y = H + 10; p.x = Math.random()*W; } } }
function drawSnow(){ sctx.clearRect(0,0,W,H); sctx.fillStyle = 'rgba(255,255,255,0.28)'; sctx.beginPath(); for(let f of flakes){ sctx.moveTo(f.x,f.y); sctx.arc(f.x,f.y,f.r,0,Math.PI*2); } sctx.fill(); for(let f of flakes){ f.y += f.vy; f.x += Math.sin((f.y+f.sway)*0.008)*1.6; if(f.y > H + 8){ f.y = -6; f.x = Math.random()*W; } } }
function drawFog(t){ fctx.clearRect(0,0,W,H); for(let b of fogBlobs){ b.x += b.vx * Math.cos(t*0.0007 + b.phase) * 0.8; b.y += b.vy * Math.sin(t*0.0004 + b.phase) * 0.8; const g = fctx.createRadialGradient(b.x,b.y,0,b.x,b.y,b.s); g.addColorStop(0, `rgba(159,231,255,${b.alpha})`); g.addColorStop(0.35, `rgba(159,231,255,${b.alpha*0.45})`); g.addColorStop(1, 'rgba(159,231,255,0)'); fctx.fillStyle = g; fctx.beginPath(); fctx.arc(b.x,b.y,b.s,0,Math.PI*2); fctx.fill(); } }
function drawGrain(){ grctx.clearRect(0,0,W,H); grctx.fillStyle = 'rgba(255,255,255,0.02)'; const dots = Math.round(W*H/7000); for(let i=0;i<dots;i++){ const x = Math.random()*W, y = Math.random()*H; grctx.fillRect(x,y,1,1); } }

/* matrix rain draw */
function drawMatrix(){ mctx.fillStyle = 'rgba(0,0,0,0.03)'; mctx.fillRect(0,0,W,H); mctx.font = '14px monospace'; mctx.fillStyle = 'rgba(159,231,255,0.08)'; for(let i=0;i<drops.length;i++){ const text = chars.charAt(Math.floor(Math.random()*chars.length)); mctx.fillText(text, i*18, drops[i]*18); if(drops[i]*18 > H && Math.random() > 0.975) drops[i] = 0; drops[i]++; } }

/* holographic parallax subtle sheen */
function drawParallax(){ pctxt.clearRect(0,0,W,H); const grd = pctxt.createLinearGradient(0,0,W,0); grd.addColorStop(0,'rgba(159,231,255,0.02)'); grd.addColorStop(0.5,'rgba(255,255,255,0.01)'); grd.addColorStop(1,'rgba(159,231,255,0.02)'); pctxt.fillStyle = grd; pctxt.fillRect(0,0,W,H); }

/* glitch lines */
function spawnGlitch(){ const host = document.getElementById('glitchHost'); const lines = 2 + Math.floor(Math.random()*4); for(let i=0;i<lines;i++){ const l = document.createElement('div'); l.className='line'; l.style.top = Math.random()*100 + '%'; l.style.opacity = 0; host.appendChild(l); setTimeout(()=>{ l.style.opacity = 1; l.style.left = Math.random()*10 + '%'; l.style.width = (60+Math.random()*60) + '%'; setTimeout(()=>{ l.style.opacity = 0; setTimeout(()=> l.remove(),180); }, 120 + Math.random()*280); }, 20); } }

/* animation loop */
let last = performance.now();
function frame(t){ const dt = t - last; last = t; drawParticles(); drawSnow(); drawFog(t); drawGrain(); stepViz(t); drawParallax(); drawMatrix(); // occasional flick/glitch
  if(Math.random() < 0.0025){ flick.style.opacity = 0.28; setTimeout(()=> flick.style.opacity = 0, 140); }
  if(Math.random() < 0.004){ spawnGlitch(); }
  requestAnimationFrame(frame);
}

/* spawn helpers */
function spawnEverything(){ drawGrain(); drawParallax(); requestAnimationFrame(frame); }

/* expose debug */
window.__VOID = { spawnEverything, spawnGlitch };

/* Done */
