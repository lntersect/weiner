<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>333</title>

<style>
  /* ===== BASE ===== */
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: black;
    font-family: "Poppins", sans-serif;
    overflow: hidden;
    animation: fadeIn 1.5s ease-in-out forwards;
  }

  /* ===== BACKGROUND VIDEO ===== */
  video#bg {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    object-fit: cover;
    filter: brightness(0.3) contrast(1.2);
    z-index: 0;
  }

  /* ===== GRADIENT OVERLAY ===== */
  .overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: linear-gradient(to bottom, rgba(0,0,0,0.55), rgba(0,0,0,0.75));
    z-index: 1;
  }

  /* ===== CARD ===== */
  .card {
    position: relative;
    z-index: 2;
    background: rgba(20,20,20,0.35);
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 20px;
    padding: 60px 80px;
    backdrop-filter: blur(14px) saturate(120%);
    box-shadow: 0 0 25px rgba(255,255,255,0.05);
    text-align: center;
    transition: all 0.4s ease;
  }

  .card:hover {
    border-color: rgba(255,255,255,0.25);
    box-shadow: 0 0 25px rgba(255,255,255,0.2);
    background: rgba(30,30,30,0.45);
    transform: translateY(-4px);
  }

  /* ===== AVATAR ===== */
  .pfp {
    position: relative;
    width: 130px;
    height: 130px;
    border-radius: 50%;
    overflow: hidden;
    margin: 0 auto 20px auto;
    z-index: 2;
  }

  .pfp img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
  }

  /* Pulse aura behind avatar */
  .pfp::after {
    content: "";
    position: absolute;
    inset: -10px;
    border-radius: 50%;
    background: radial-gradient(white 0%, transparent 70%);
    filter: blur(25px);
    opacity: 0.1;
    animation: pulse 5s infinite ease-in-out;
    z-index: -1;
  }

  @keyframes pulse {
    0%, 100% { opacity: 0.1; transform: scale(1); }
    50% { opacity: 0.25; transform: scale(1.1); }
  }

  /* ===== NAME ===== */
  h1 {
    color: white;
    font-size: 42px;
    letter-spacing: 2px;
    margin-bottom: 8px;
    font-weight: 600;
  }

  /* ===== ACCENT LINE ===== */
  .divider {
    width: 60px;
    height: 2px;
    background: rgba(255,255,255,0.15);
    margin: 12px auto 25px auto;
    border-radius: 10px;
  }

  /* ===== SOCIAL ICONS ===== */
  .socials {
    display: flex;
    justify-content: center;
    gap: 18px;
  }

  .icon {
    width: 46px;
    height: 46px;
    border-radius: 12px;
    background: rgba(255,255,255,0.04);
    display: flex;
    justify-content: center;
    align-items: center;
    border: 1px solid rgba(255,255,255,0.05);
    transition: all 0.25s ease;
  }

  .icon img {
    width: 24px;
    height: 24px;
    filter: brightness(0.95);
  }

  .icon:hover {
    transform: translateY(-3px);
    box-shadow: 0 0 15px rgba(255,255,255,0.15);
    background: rgba(255,255,255,0.08);
  }

  /* ===== FADE IN ===== */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>

<body>
  <video id="bg" autoplay muted loop playsinline>
    <source src="https://images-ext-1.discordapp.net/external/xN2okxJPKRojryQT9OkptHTbyDNU6UNOLiJRU7ixd1U/https/media.tenor.com/Ua5qB1eng_oAAAPo/black-and-white-night-city.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <div class="card">
    <div class="pfp">
      <img src="https://cdn.discordapp.com/attachments/1431809720431280282/1434030714940166205/fde005003e6ecd6ca3e7b8886da6e6d7.jpg" alt="pfp">
    </div>
    <h1>333</h1>
    <div class="divider"></div>

    <div class="socials">
      <a class="icon" href="https://discord.com" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" alt="Discord">
      </a>
      <a class="icon" href="https://t.me" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram">
      </a>
    </div>
  </div>
</body>
</html>
