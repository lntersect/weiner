<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>333</title>
  <style>
    /* --- Global Reset & Background --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: black;
    }

    video.bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      filter: brightness(0.35) contrast(1.1);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(0,0,0,0.6), rgba(0,0,0,0.7));
      z-index: -1;
    }

    /* --- Glass Card --- */
    .card {
      position: relative;
      width: 320px;
      padding: 2rem;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      text-align: center;
      color: white;
      transition: all 0.4s ease;
    }

    .card:hover {
      box-shadow: 0 0 25px rgba(255,255,255,0.25);
      border-color: rgba(255,255,255,0.25);
      transform: translateY(-3px);
    }

    /* --- Profile Pic --- */
    .pfp {
      position: relative;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 1.2rem;
    }

    .pfp img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid rgba(255,255,255,0.15);
    }

    .pfp::after {
      content: "";
      position: absolute;
      inset: -10px;
      border-radius: 50%;
      background: radial-gradient(white 0%, transparent 70%);
      filter: blur(25px);
      opacity: 0.1;
      animation: pulse 5s infinite ease-in-out;
      z-index: -1;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.1; transform: scale(1); }
      50% { opacity: 0.25; transform: scale(1.1); }
    }

    /* --- Name --- */
    .name {
      font-size: 1.6rem;
      font-weight: 600;
      letter-spacing: 1px;
      margin-bottom: 0.5rem;
    }

    .divider {
      width: 40px;
      height: 2px;
      background: rgba(255,255,255,0.3);
      margin: 0.8rem auto 1.4rem;
      border-radius: 2px;
    }

    /* --- Social Icons --- */
    .socials {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
    }

    .socials a {
      color: white;
      font-size: 1.8rem;
      text-decoration: none;
      transition: 0.3s;
    }

    .socials a:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 15px rgba(255,255,255,0.15);
    }

    /* --- Icon SVGs --- */
    svg {
      width: 28px;
      height: 28px;
      fill: white;
      opacity: 0.85;
      transition: opacity 0.3s ease;
    }
    a:hover svg {
      opacity: 1;
    }
  </style>
</head>
