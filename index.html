<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>333</title>

<style>
  /* ====== BASE ====== */
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: black;
    overflow: hidden;
    font-family: "Poppins", sans-serif;
  }

  /* ====== BACKGROUND VIDEO ====== */
  video#bg {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    object-fit: cover;
    filter: brightness(0.35) contrast(1.1);
    z-index: 0;
  }

  /* ====== CARD ====== */
  .card {
    position: relative;
    z-index: 1;
    background: rgba(20, 20, 20, 0.45);
    border-radius: 18px;
    padding: 60px 80px;
    backdrop-filter: blur(14px) saturate(120%);
    border: 1px solid rgba(255, 255, 255, 0.06);
    box-shadow: 0 0 60px rgba(0,0,0,0.6);
    text-align: center;
    transition: all 0.4s ease;
  }

  .card:hover {
    background: rgba(30, 30, 30, 0.55);
    transform: translateY(-4px);
    box-shadow: 0 0 80px rgba(255,255,255,0.08);
  }

  /* ====== AVATAR ====== */
  .avatar {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    overflow: hidden;
    margin: 0 auto 18px auto;
    border: 2px solid rgba(255, 255, 255, 0.05);
    box-shadow: 0 0 35px rgba(255, 255, 255, 0.06);
  }

  .avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* ====== NAME ====== */
  h1 {
    color: white;
    font-size: 42px;
    font-weight: 600;
    letter-spacing: 2px;
    margin-bottom: 20px;
    position: relative;
  }

  /* ====== DIVIDER ====== */
  .divider {
    width: 50%;
    height: 1px;
    background: rgba(255,255,255,0.08);
    margin: 0 auto 25px auto;
  }

  /* ====== SOCIAL ICONS ====== */
  .socials {
    display: flex;
    justify-content: center;
    gap: 16px;
  }

  .icon {
    width: 46px;
    height: 46px;
    background: rgba(255,255,255,0.04);
    border-radius: 12px;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: all .25s ease;
    border: 1px solid rgba(255,255,255,0.05);
  }

  .icon:hover {
    background: rgba(255,255,255,0.08);
    transform: translateY(-3px);
    box-shadow: 0 0 20px rgba(255,255,255,0.1);
  }

  .icon img {
    width: 24px;
    height: 24px;
  }

  /* subtle pulsing glow behind avatar */
  .avatar::before {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    width: 180px;
    height: 180px;
    transform: translate(-50%, -50%);
    border-radius: 50%;
    background: radial-gradient(rgba(255,255,255,0.08), transparent 70%);
    filter: blur(20px);
    z-index: -1;
    animation: pulse 4s infinite ease-in-out;
  }

  @keyframes pulse {
    0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
    50% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.08); }
  }

</style>
</head>
<body>

  <!-- Background video -->
  <video id="bg" autoplay muted loop playsinline>
    <source src="https://images-ext-1.discordapp.net/external/xN2okxJPKRojryQT9OkptHTbyDNU6UNOLiJRU7ixd1U/https/media.tenor.com/Ua5qB1eng_oAAAPo/black-and-white-night-city.mp4" type="video/mp4">
  </video>

  <!-- Main Card -->
  <div class="card">
    <div class="avatar">
      <img src="https://cdn.discordapp.com/attachments/1431809720431280282/1434030714940166205/fde005003e6ecd6ca3e7b8886da6e6d7.jpg?ex=6906d8ad&is=6905872d&hm=752d975d24c39751445ef2cbca1b4271dda7ae6cd72438f43751ce203fea7321&" alt="avatar">
    </div>
    <h1>333</h1>
    <div class="divider"></div>

    <div class="socials">
      <a class="icon" href="https://discord.com" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" alt="discord">
      </a>
      <a class="icon" href="https://t.me" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="telegram">
      </a>
    </div>
  </div>

</body>
</html>
