<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>333</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #fff;
      background: #000;
      position: relative;
    }

    /* Click to Enter */
    #enterScreen {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      cursor: pointer;
      transition: opacity 1s ease;
    }

    #enterScreen h1 {
      font-size: 1.8rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      opacity: 0.7;
      transition: all 0.3s ease;
    }

    #enterScreen:hover h1 {
      opacity: 1;
      text-shadow: 0 0 25px white;
      transform: scale(1.05);
    }

    /* Background */
    .bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      filter: brightness(0.25) contrast(1.1);
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(3px);
      z-index: 1;
      opacity: 0;
      transition: opacity 1.2s ease;
    }

    .card {
      position: relative;
      z-index: 2;
      width: 520px; /* wider box */
      background: rgba(18, 18, 18, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius: 20px;
      padding: 50px 40px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      transition: all 0.6s ease, opacity 1.2s ease;
      opacity: 0;
    }

    .card.show {
      opacity: 1;
      transform: scale(1);
    }

    .pfp {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 18px;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .pfp img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      font-size: 1.7rem;
      font-weight: 600;
      letter-spacing: 1px;
      color: #fff;
    }

    .divider {
      height: 1px;
      width: 80%;
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.06);
    }

    .icon-row {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin-top: 20px;
    }

    .icon {
      width: 48px;
      height: 48px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.03);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      border: 1px solid rgba(255, 255, 255, 0.04);
      cursor: pointer;
    }

    .icon:hover {
      background: rgba(255, 255, 255, 0.08);
      transform: scale(1.1);
    }

    .icon img {
      width: 26px;
      height: 26px;
      filter: brightness(0) invert(1);
      object-fit: contain;
      border-radius: 0;
    }

    .video-box {
      margin-top: 30px;
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.08);
      display: none;
    }

    .video-box iframe {
      width: 100%;
      height: 250px;
      border: none;
    }

    @media (max-width: 480px) {
      .card {
        width: 90%;
        padding: 30px 20px;
      }
      .video-box iframe {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <!-- Click to Enter -->
  <div id="enterScreen">
    <h1>Click to Enter</h1>
  </div>

  <!-- Background -->
  <img
    src="https://media.tenor.com/Ua5qB1eng_oAAAPo/black-and-white-night-city.gif"
    alt="Night City"
    class="bg"
  />

  <div class="overlay" id="overlay"></div>

  <!-- Main Card -->
  <div class="card" id="mainCard">
    <div class="pfp">
      <img
        src="https://cdn.discordapp.com/attachments/1431809720431280282/1434030714940166205/fde005003e6ecd6ca3e7b8886da6e6d7.jpg"
        alt="pfp"
      />
    </div>

    <h1>333</h1>

    <div class="divider"></div>

    <div class="icon-row">
      <a href="https://discord.com" target="_blank" class="icon">
        <img
          src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png"
          alt="Discord"
        />
      </a>
      <a href="https://t.me" target="_blank" class="icon">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg"
          alt="Telegram"
        />
      </a>
    </div>

    <div class="video-box" id="videoBox">
      <iframe
        id="ytplayer"
        allow="autoplay; fullscreen"
      ></iframe>
    </div>
  </div>

  <script>
    const enterScreen = document.getElementById("enterScreen");
    const overlay = document.getElementById("overlay");
    const card = document.getElementById("mainCard");
    const ytPlayer = document.getElementById("ytplayer");
    const videoBox = document.getElementById("videoBox");

    enterScreen.addEventListener("click", () => {
      enterScreen.style.opacity = "0";
      setTimeout(() => (enterScreen.style.display = "none"), 1000);

      overlay.style.opacity = "1";
      card.classList.add("show");

      ytPlayer.src =
        "https://www.youtube.com/embed/OAyixxm4yXw?autoplay=1&mute=0&controls=0&modestbranding=1";
      videoBox.style.display = "block";
    });
  </script>
</body>
</html>
