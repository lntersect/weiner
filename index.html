<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>333</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #fff;
      background: #000;
    }

    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      filter: brightness(0.35) contrast(1.2);
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(3px);
      z-index: 1;
    }

    .card {
      position: relative;
      z-index: 2;
      width: 380px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 18px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      backdrop-filter: blur(14px);
      transition: all .4s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 30px rgba(255,255,255,0.25);
      background: rgba(255, 255, 255, 0.12);
    }

    .pfp {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 18px;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 0 12px rgba(255,255,255,0.1);
    }

    .pfp img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      font-size: 1.7rem;
      font-weight: 600;
      letter-spacing: 1px;
      color: #fff;
      position: relative;
      display: inline-block;
      text-shadow: 0 0 10px rgba(255,255,255,0.4);
      overflow: visible;
    }

    /* soft sparkles floating around name */
    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: radial-gradient(white, rgba(255,255,255,0));
      border-radius: 50%;
      opacity: 0.8;
      animation: float 5s infinite ease-in-out;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translate(0, 0) scale(1); opacity: 0.8; }
      50% { transform: translate(10px, -10px) scale(1.3); opacity: 0.4; }
      100% { transform: translate(0, 0) scale(1); opacity: 0.8; }
    }

    .sparkle:nth-child(1) { top: -12px; left: -22px; animation-delay: 0s; }
    .sparkle:nth-child(2) { top: -20px; right: -25px; animation-delay: 1s; }
    .sparkle:nth-child(3) { bottom: -16px; left: -20px; animation-delay: 2s; }
    .sparkle:nth-child(4) { bottom: -18px; right: -15px; animation-delay: 3s; }
    .sparkle:nth-child(5) { top: 10px; left: 60%; animation-delay: 1.5s; }
    .sparkle:nth-child(6) { top: 40px; right: 50%; animation-delay: 2.5s; }

    .divider {
      height: 1px;
      width: 80%;
      margin: 18px auto;
      background: rgba(255,255,255,0.08);
    }

    .icon-row {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 18px;
    }

    .icon {
      width: 42px;
      height: 42px;
      border-radius: 10px;
      background: rgba(255,255,255,0.05);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all .2s ease;
      border: 1px solid rgba(255,255,255,0.05);
      cursor: pointer;
    }

    .icon:hover {
      background: rgba(255,255,255,0.12);
      transform: scale(1.08);
    }

    .icon img {
      width: 20px;
      height: 20px;
      opacity: 0.9;
    }

    @media (max-width: 480px) {
      .card {
        width: 90%;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- video background -->
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="https://images-ext-1.discordapp.net/external/xN2okxJPKRojryQT9OkptHTbyDNU6UNOLiJRU7ixd1U/https/media.tenor.com/Ua5qB1eng_oAAAPo/black-and-white-night-city.mp4" type="video/mp4">
  </video>

  <div class="overlay"></div>

  <div class="card">
    <div class="pfp">
      <img src="https://cdn.discordapp.com/attachments/1431809720431280282/1434030714940166205/fde005003e6ecd6ca3e7b8886da6e6d7.jpg?ex=6906d8ad&is=6905872d&hm=752d975d24c39751445ef2cbca1b4271dda7ae6cd72438f43751ce203fea7321&" alt="pfp">
    </div>

    <div style="position: relative; display: inline-block;">
      <h1>333</h1>
      <span class="sparkle"></span>
      <span class="sparkle"></span>
      <span class="sparkle"></span>
      <span class="sparkle"></span>
      <span class="sparkle"></span>
      <span class="sparkle"></span>
    </div>

    <div class="divider"></div>

    <div class="icon-row">
      <a href="https://discord.com" target="_blank" class="icon">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="discord">
      </a>
      <a href="https://t.me" target="_blank" class="icon">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="telegram">
      </a>
    </div>
  </div>

</body>
</html>
