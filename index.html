<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>333</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      cursor: crosshair;
    }

    body {
      height: 100vh;
      overflow: hidden;
      color: #fff;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: 0;
      filter: brightness(0.4) contrast(1.3);
      transition: transform 0.3s ease-out;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(4px);
      z-index: 1;
    }

    canvas#particles {
      position: fixed;
      inset: 0;
      z-index: 2;
      pointer-events: none;
    }

    .card {
      position: relative;
      z-index: 3;
      background: rgba(15, 15, 15, 0.8);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 0 30px rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.08);
      animation: fadeUp 1.5s ease forwards;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .pfp {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 18px;
      position: relative;
      box-shadow: 0 0 30px rgba(255,255,255,0.15);
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-size: 2rem;
      letter-spacing: 2px;
      color: #fff;
      background: linear-gradient(90deg, #fff, #b1b1b1, #fff);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 3s linear infinite;
    }

    @keyframes shimmer {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }

    .divider {
      height: 1px;
      width: 80%;
      margin: 18px auto;
      background: rgba(255,255,255,0.1);
    }

    .icon-row {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 20px;
    }

    .icon {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.15);
      background: rgba(255,255,255,0.05);
      transition: all 0.3s ease;
    }

    .icon:hover {
      transform: scale(1.15);
      background: rgba(255,255,255,0.15);
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    .icon img {
      width: 22px;
      height: 22px;
      filter: invert(1);
    }

    /* Music Player */
    .music-player {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 25px;
      gap: 20px;
    }

    .music-btn {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 50%;
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: 0.3s;
    }

    .music-btn:hover {
      background: rgba(255,255,255,0.15);
      transform: scale(1.1);
    }

    .music-btn img {
      width: 20px;
      height: 20px;
      filter: invert(1);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <img src="https://media.tenor.com/Ua5qB1eng_oAAAAC/black-and-white-night-city.gif" alt="Night City" class="bg" />
  <div class="overlay"></div>
  <canvas id="particles"></canvas>

  <div class="card">
    <div class="pfp">
      <img src="https://i.imgur.com/OJeD12w.jpeg" alt="pfp" width="100%" height="100%">
    </div>

    <h1>333</h1>
    <div class="divider"></div>

    <div class="icon-row">
      <a href="https://discord.com" target="_blank" class="icon">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord">
      </a>
      <a href="https://t.me" target="_blank" class="icon">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram">
      </a>
    </div>

    <div class="music-player">
      <div class="music-btn" id="playPause">
        <img id="playIcon" src="https://cdn-icons-png.flaticon.com/512/727/727245.png" alt="Play">
      </div>
      <div class="music-btn" id="volumeBtn">
        <img id="volIcon" src="https://cdn-icons-png.flaticon.com/512/727/727269.png" alt="Volume">
      </div>
    </div>

    <audio id="audioPlayer" src="https://files.catbox.moe/0ycf1p.mp3"></audio>
  </div>

  <script>
    const playPause = document.getElementById("playPause");
    const playIcon = document.getElementById("playIcon");
    const audio = document.getElementById("audioPlayer");
    const volumeBtn = document.getElementById("volumeBtn");
    const volIcon = document.getElementById("volIcon");

    let isPlaying = false;
    let isMuted = false;

    playPause.addEventListener("click", () => {
      if (isPlaying) {
        audio.pause();
        playIcon.src = "https://cdn-icons-png.flaticon.com/512/727/727245.png"; // play
      } else {
        audio.play();
        playIcon.src = "https://cdn-icons-png.flaticon.com/512/0/0.png"; // pause icon (white)
      }
      isPlaying = !isPlaying;
    });

    volumeBtn.addEventListener("click", () => {
      isMuted = !isMuted;
      audio.muted = isMuted;
      volIcon.src = isMuted
        ? "https://cdn-icons-png.flaticon.com/512/727/727240.png"
        : "https://cdn-icons-png.flaticon.com/512/727/727269.png";
    });

    // Parallax background
    const bg = document.querySelector('.bg');
    document.addEventListener('mousemove', e => {
      const x = (window.innerWidth / 2 - e.pageX) / 80;
      const y = (window.innerHeight / 2 - e.pageY) / 80;
      bg.style.transform = `translate(${x}px, ${y}px) scale(1.05)`;
    });

    // Particles
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particles = [];
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    for (let i = 0; i < 100; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 1.5 + 0.5,
        s: Math.random() * 0.5 + 0.2
      });
    }

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'rgba(255,255,255,0.3)';
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
        p.y += p.s;
        if (p.y > canvas.height) p.y = 0;
      });
      requestAnimationFrame(drawParticles);
    }
    drawParticles();
  </script>
</body>
</html>
