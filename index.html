<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>333</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'UnifrakturCook', cursive;
      background: url('https://i.imgur.com/LUwBkw2.gif') center/cover no-repeat fixed;
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Fade in overlay */
    #overlay {
      position: fixed;
      inset: 0;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 10;
      transition: opacity 1s ease;
    }
    #overlay h1 {
      font-size: 2em;
      letter-spacing: 3px;
      animation: blink 1s infinite;
      cursor: pointer;
    }
    @keyframes blink {
      50% { opacity: 0.4; }
    }

    .container {
      position: relative;
      text-align: center;
      z-index: 2;
      opacity: 0;
      transition: opacity 2s ease;
    }

    .pfp-box {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      border-radius: 50%;
      padding: 15px;
      display: inline-block;
      box-shadow: 0 0 30px rgba(255,255,255,0.2);
      transition: 0.3s ease;
    }

    .pfp-box:hover {
      box-shadow: 0 0 50px rgba(255,255,255,0.4);
    }

    .pfp-box img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }

    h1 {
      font-size: 3em;
      margin-top: 10px;
      letter-spacing: 4px;
      text-shadow: 0 0 20px rgba(255,255,255,0.5);
    }

    .icons {
      margin-top: 20px;
    }

    .icons a {
      color: white;
      margin: 0 10px;
      font-size: 1.8em;
      text-decoration: none;
      transition: 0.3s ease;
      opacity: 0.8;
    }

    .icons a:hover {
      opacity: 1;
      text-shadow: 0 0 20px white;
    }

    .video-container {
      margin-top: 20px;
      border-radius: 20px;
      overflow: hidden;
      width: 360px;
      height: 200px;
      margin-inline: auto;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
  </style>
</head>
<body>

  <div id="overlay">
    <h1>Click to Enter</h1>
  </div>

  <canvas id="particles"></canvas>

  <div class="container" id="main">
    <div class="pfp-box">
      <img src="https://i.imgur.com/OJeD12w.jpeg" alt="pfp">
    </div>
    <h1 id="typing"></h1>
    <div class="icons">
      <a href="https://discord.com" target="_blank">üí¨</a>
      <a href="https://t.me" target="_blank">‚úàÔ∏è</a>
    </div>
    <div class="video-container">
      <iframe id="ytplayer" src="https://www.youtube.com/embed/OAyixxm4yXw?autoplay=1&mute=0&loop=1&playlist=OAyixxm4yXw&controls=0&modestbranding=1"></iframe>
    </div>
  </div>

  <script>
    // Overlay fade
    const overlay = document.getElementById('overlay');
    const main = document.getElementById('main');
    overlay.addEventListener('click', () => {
      overlay.style.opacity = '0';
      setTimeout(() => overlay.style.display = 'none', 1000);
      main.style.opacity = '1';
    });

    // Typewriter loop for 333
    const text = "333";
    const typingEl = document.getElementById("typing");
    let index = 0;
    function typeLoop() {
      typingEl.textContent = text.slice(0, index);
      index++;
      if (index > text.length) {
        setTimeout(() => {
          index = 0;
          typeLoop();
        }, 1000);
      } else {
        setTimeout(typeLoop, 400);
      }
    }
    typeLoop();

    // Particles background
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    for (let i = 0; i < 60; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2,
        dx: (Math.random() - 0.5) * 0.5,
        dy: (Math.random() - 0.5) * 0.5
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "rgba(255,255,255,0.7)";
      for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      }
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
