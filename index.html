<title>3 - Guns.lol Style</title>
<style>
  /* Reset & base styles */
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
  body, html { width: 100%; height: 100%; overflow: hidden; }

  /* Background GIF */
  body {
    background: url('https://media.tenor.com/1ZpXEx5Lyt4AAAAC/night.gif') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #00dfff;
    text-shadow: 0 0 10px #00dfff, 0 0 20px #00dfff;
    flex-direction: column;
  }

  /* Profile card */
  .card {
    backdrop-filter: blur(15px);
    background-color: rgba(0,0,0,0.4);
    border-radius: 20px;
    padding: 40px 60px;
    text-align: center;
    box-shadow: 0 0 30px #00dfff;
    animation: glowPulse 2s infinite alternate;
  }

  @keyframes glowPulse {
    0% { box-shadow: 0 0 20px #00dfff; }
    100% { box-shadow: 0 0 40px #00ffff; }
  }

  /* Avatar */
  .avatar {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 3px solid #00dfff;
    margin-bottom: 20px;
  }

  h1 { font-size: 2.5rem; margin-bottom: 10px; }
  p { font-size: 1.2rem; color: #00f5ff; margin-bottom: 30px; }

  /* Links container */
  .links {
    display: flex;
    gap: 30px;
    justify-content: center;
    margin-bottom: 20px;
  }

  .links a {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 60px; height: 60px;
    border-radius: 50%;
    background: rgba(0,255,255,0.2);
    color: #00f5ff;
    font-size: 1.8rem;
    transition: 0.3s;
    box-shadow: 0 0 10px #00dfff;
  }

  .links a:hover {
    transform: scale(1.2);
    box-shadow: 0 0 20px #00ffff;
  }

  /* Music player */
  .music-container {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-top: 20px;
    color: #00f5ff;
  }

  input[type="range"] {
    width: 200px;
  }
</style>
</head>
