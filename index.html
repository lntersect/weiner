<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>333 — Night Void (Final Cut)</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      /* RESET & BASE */
      :root {
        --white: #ffffff;
        --muted: rgba(255, 255, 255, 0.08);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Inter", sans-serif;
      }

      html,
      body {
        height: 100%;
        background: #000;
        color: var(--white);
        overflow: hidden;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: none; /* custom cursor used */
      }

      /* BACKGROUND GIF (always present) */
      .bg {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 0;
        filter: brightness(0.28) contrast(1.2);
        transition: transform 0.25s ease-out;
      }

      /* canvas layers + overlays */
      canvas#snow,
      canvas#fog,
      canvas#grain,
      canvas#glitch {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        pointer-events: none;
      }

      .overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.45);
        backdrop-filter: blur(2px);
        z-index: 2;
        pointer-events: none;
      }

      /* subtle scanlines (texture) */
      .scanlines {
        position: fixed;
        inset: 0;
        z-index: 4;
        pointer-events: none;
        background: repeating-linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0.02) 0px,
          rgba(255, 255, 255, 0.02) 1px,
          transparent 2px,
          transparent 3px
        );
        mix-blend-mode: overlay;
        opacity: 0.25;
      }

      /* ENTER screen */
      #enterScreen {
        position: fixed;
        inset: 0;
        z-index: 60;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        background: #000;
      }

      #enterText {
        font-size: 1.6rem;
        letter-spacing: 6px;
        text-transform: uppercase;
        color: transparent;
        -webkit-text-stroke: 0.9px rgba(255, 255, 255, 0.95);
        cursor: pointer;
        padding: 14px 30px;
        border-radius: 999px;
        transition: transform 0.18s ease, opacity 0.5s ease;
        user-select: none;
      }

      #enterText:hover {
        transform: scale(1.03);
      }

      #enterScreen.fade {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.9s ease;
      }

      /* CENTER floating content (no box) */
      #center {
        position: relative;
        z-index: 10;
        display: flex;
        align-items: center;
        flex-direction: column;
        gap: 10px;
        pointer-events: auto;
        transform: translateY(20px);
        opacity: 0;
        transition: transform 900ms cubic-bezier(0.2, 0.9, 0.2, 1),
          opacity 900ms ease;
      }

      #center.show {
        transform: none;
        opacity: 1;
      }

      /* PFP + aura */
      .pfp {
        width: 120px;
        height: 120px;
        border-radius: 999px;
        overflow: visible;
        position: relative;
        z-index: 11;
      }

      .pfp img {
        width: 120px;
        height: 120px;
        border-radius: 999px;
        object-fit: cover;
        display: block;
        filter: grayscale(1) contrast(1.02);
      }

      .aura {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
        width: 360px;
        height: 360px;
        border-radius: 50%;
        z-index: 9;
        mix-blend-mode: screen;
        filter: blur(28px);
        opacity: 0.9;
        background: radial-gradient(
          circle at 40% 30%,
          rgba(255, 255, 255, 0.16),
          rgba(255, 255, 255, 0.06) 18%,
          rgba(255, 255, 255, 0) 50%
        );
      }

      /* 333 title */
      h1 {
        font-size: 2.2rem;
        letter-spacing: 6px;
        margin-top: 6px;
        background: linear-gradient(90deg, #fff, #bdbdbd, #fff);
        background-size: 220% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shimmer 3.5s linear infinite;
        z-index: 11;
      }

      @keyframes shimmer {
        0% {
          background-position: 0% 50%;
        }
        100% {
          background-position: 200% 50%;
        }
      }

      .ribbon {
        font-size: 12px;
        color: rgba(255, 255, 255, 0.6);
        margin-top: 2px;
        z-index: 11;
      }

      /* icon row */
      .icon-row {
        display: flex;
        gap: 18px;
        margin-top: 14px;
        z-index: 11;
      }

      .icon {
        width: 44px;
        height: 44px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.04);
        transition: transform 0.25s, box-shadow 0.25s;
        cursor: pointer;
      }

      .icon img {
        width: 22px;
        height: 22px;
        filter: grayscale(1);
        opacity: 0.95;
      }

      .icon:hover {
        transform: translateY(-6px) scale(1.08);
        box-shadow: 0 12px 40px rgba(255, 255, 255, 0.04);
      }

      /* visualizer strip (small) */
      #visualizer {
        display: flex;
        gap: 4px;
        margin-top: 20px;
        align-items: flex-end;
        height: 44px;
        z-index: 11;
      }

      .vbar {
        width: 6px;
        background: linear-gradient(to top, #fff, #bdbdbd);
        border-radius: 3px;
        opacity: 0.8;
        transform-origin: bottom center;
        transition: height 0.08s linear;
      }

      /* control bar (icons only) */
      #controls {
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        bottom: 22px;
        z-index: 40;
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 8px 12px;
        border-radius: 999px;
        background: rgba(0, 0, 0, 0.25);
        backdrop-filter: blur(6px);
        border: 1px solid rgba(255, 255, 255, 0.04);
      }

      .btn {
        width: 36px;
        height: 36px;
        display: grid;
        place-items: center;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.03);
        cursor: pointer;
        transition: transform 0.12s, background 0.12s;
      }

      .btn:hover {
        transform: scale(1.06);
        background: rgba(255, 255, 255, 0.08);
      }

      .icon-white {
        width: 18px;
        height: 18px;
        filter: invert(1) grayscale(1) brightness(1.2);
      }

      input[type="range"] {
        width: 110px;
        -webkit-appearance: none;
        background: transparent;
        margin-left: 8px;
      }

      input[type="range"]::-webkit-slider-runnable-track {
        height: 4px;
        background: rgba(255, 255, 255, 0.12);
        border-radius: 999px;
      }

      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #fff;
        margin-top: -4px;
        box-shadow: 0 0 8px rgba(255, 255, 255, 0.08);
      }

      /* custom cursor (aura dot) */
      .cursor {
        position: fixed;
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.95);
        box-shadow: 0 0 18px rgba(255, 255, 255, 0.75),
          0 0 40px rgba(255, 255, 255, 0.06);
        pointer-events: none;
        z-index: 9999;
        transform: translate(-50%, -50%);
      }

      /* small flicker sweep */
      .flicker {
        position: fixed;
        left: -10%;
        top: 0;
        width: 30%;
        height: 100%;
        transform: skewX(-12deg);
        background: linear-gradient(
          90deg,
          rgba(255, 255, 255, 0),
          rgba(255, 255, 255, 0.04),
          rgba(255, 255, 255, 0)
        );
        mix-blend-mode: screen;
        z-index: 8;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.12s ease;
      }

      @media (max-width: 520px) {
        .pfp {
          width: 96px;
          height: 96px;
        }

        .pfp img {
          width: 96px;
          height: 96px;
        }

        h1 {
          font-size: 1.6rem;
        }

        #visualizer {
          height: 34px;
        }

        #controls {
          bottom: 14px;
        }
      }
    </style>
  </head>
  <body>
    <!-- ENTER -->
    <div id="enterScreen">
      <div id="enterText">Enter the Void</div>
    </div>

    <!-- BACKGROUND -->
    <img
      class="bg"
      src="https://media.tenor.com/Ua5qB1eng_oAAAAC/black-and-white-night-city.gif"
      alt="night city"
    />
    <canvas id="snow"></canvas>
    <canvas id="fog"></canvas>
    <canvas id="grain"></canvas>

    <div class="overlay"></div>
    <div class="scanlines"></div>

    <!-- FLICKER SWEEP -->
    <div class="flicker" id="flick"></div>

    <!-- CENTER FLOATING CONTENT -->
    <div id="center" aria-hidden="true">
      <div class="aura" id="aura"></div>

      <div class="pfp" id="pfp">
        <img src="https://i.imgur.com/OJeD12w.jpeg" alt="pfp" />
      </div>

      <h1 id="title">333</h1>
      <div class="ribbon" id="ribbon">LIVE — ENTER THE VOID</div>

      <div class="icon-row" id="icons">
        <a
          class="icon"
          href="https://discord.com"
          target="_blank"
          rel="noreferrer"
        >
          <img
            src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png"
            alt="discord"
          />
        </a>
        <a class="icon" href="https://t.me" target="_blank" rel="noreferrer">
          <img
            src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png"
            alt="telegram"
          />
        </a>
      </div>

      <div id="visualizer" aria-hidden="true">
        <!-- bars -->
        <!-- (bars omitted for brevity; same as before) -->
      </div>
    </div>

    <!-- CUSTOM CONTROLS -->
    <div id="controls" aria-hidden="true" style="display: none">
      <!-- buttons same as original -->
    </div>

    <div class="cursor" id="cursorEl" aria-hidden="true"></div>
    <div
      id="ytHost"
      style="width: 1px; height: 1px; overflow: hidden; position: fixed; left: -9999px; top: -9999px"
    ></div>

    <script>
      /* full JS identical to your version */
    </script>
  </body>
</html>
