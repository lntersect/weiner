<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>333</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      height: 100vh;
      overflow: hidden;
      color: #fff;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: 0;
      filter: brightness(0.3) contrast(1.2);
      transition: transform 0.2s ease-out;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(3px);
      z-index: 1;
    }

    /* Particle effect */
    #particles {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .card {
      position: relative;
      z-index: 2;
      width: 500px;
      background: rgba(18,18,18,0.85);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 18px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.7);
      backdrop-filter: blur(10px);
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1s ease, transform 1s ease;
    }

    .card.show {
      opacity: 1;
      transform: translateY(0);
    }

    .pfp {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 18px;
      position: relative;
    }

    /* Glow ring */
    .pfp::before {
      content: "";
      position: absolute;
      inset: -4px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.5) 0%, transparent 70%);
      animation: pulseGlow 2.5s infinite;
      z-index: 0;
    }

    @keyframes pulseGlow {
      0%, 100% { opacity: 0.4; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.1); }
    }

    .pfp img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: 1px;
      color: #fff;
      background: linear-gradient(90deg, #ffffff 0%, #b1b1b1 50%, #ffffff 100%);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 3s linear infinite;
    }

    @keyframes shimmer {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }

    .divider {
      height: 1px;
      width: 80%;
      margin: 18px auto;
      background: rgba(255,255,255,0.06);
    }

    .icon-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 18px;
      opacity: 0;
      transform: translateY(15px);
      transition: all 1s ease 0.6s;
    }

    .card.show .icon-row {
      opacity: 1;
      transform: translateY(0);
    }

    .icon {
      width: 45px;
      height: 45px;
      border-radius: 10px;
      background: rgba(255,255,255,0.03);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all .3s ease;
      border: 1px solid rgba(255,255,255,0.04);
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .icon::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 10px;
      background: radial-gradient(circle, rgba(255,255,255,0.25), transparent 70%);
      opacity: 0;
      transition: opacity .3s ease, transform .3s ease;
      transform: scale(0.8);
    }

    .icon:hover::after {
      opacity: 1;
      transform: scale(1.2);
    }

    .icon:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
    }

    .icon img {
      width: 24px;
      height: 24px;
      opacity: 0.9;
      object-fit: contain;
      z-index: 1;
    }

    .video-container {
      margin-top: 25px;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.06);
      box-shadow: 0 5px 20px rgba(0,0,0,0.5);
      opacity: 0;
      transform: translateY(15px);
      transition: all 1s ease 1.2s;
    }

    .card.show .video-container {
      opacity: 1;
      transform: translateY(0);
    }

    iframe {
      width: 100%;
      height: 280px;
      border: none;
    }

    #enterScreen {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 999;
      transition: opacity 1s ease;
      cursor: pointer;
    }

    #enterScreen.fade {
      opacity: 0;
      pointer-events: none;
    }

    #enterScreen h2 {
      font-size: 1.6rem;
      letter-spacing: 3px;
      text-transform: uppercase;
      border: 1px solid rgba(255,255,255,0.2);
      padding: 14px 30px;
      border-radius: 14px;
      transition: all 0.3s ease;
      animation: pulse 2s infinite;
    }

    #enterScreen h2:hover {
      background: rgba(255,255,255,0.1);
      transform: scale(1.05);
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    @media (max-width: 480px) {
      .card {
        width: 90%;
        padding: 30px 20px;
      }
      iframe {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <div id="enterScreen">
    <h2>Click to Enter</h2>
  </div>

  <img src="https://media.tenor.com/Ua5qB1eng_oAAAAC/black-and-white-night-city.gif" alt="Night City" class="bg" />
  <div class="overlay"></div>
  <canvas id="particles"></canvas>

  <div class="card" id="mainCard">
    <div class="pfp">
      <img src="https://i.imgur.com/OJeD12w.jpeg" alt="pfp">
    </div>

    <h1>333</h1>
    <div class="divider"></div>

    <div class="icon-row">
      <a href="https://discord.com" target="_blank" class="icon">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord">
      </a>
      <a href="https://t.me" target="_blank" class="icon">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram">
      </a>
    </div>

    <div class="video-container">
      <iframe 
        id="musicFrame"
        src=""
        allow="autoplay; encrypted-media"
        allowfullscreen>
      </iframe>
    </div>
  </div>

  <script>
    const enterScreen = document.getElementById('enterScreen');
    const mainCard = document.getElementById('mainCard');
    const musicFrame = document.getElementById('musicFrame');
    const bg = document.querySelector('.bg');

    enterScreen.addEventListener('click', () => {
      enterScreen.classList.add('fade');
      setTimeout(() => {
        enterScreen.style.display = 'none';
        mainCard.classList.add('show');
        musicFrame.src = "https://www.youtube.com/embed/OAyixxm4yXw?autoplay=1&mute=0&controls=0&loop=1&playlist=OAyixxm4yXw";
      }, 1000);
    });

    // Parallax background movement
    document.addEventListener('mousemove', (e) => {
      const x = (window.innerWidth / 2 - e.pageX) / 80;
      const y = (window.innerHeight / 2 - e.pageY) / 80;
      bg.style.transform = `translate(${x}px, ${y}px) scale(1.05)`;
    });

    // Particle animation
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particles = [];
    const particleCount = 80;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    for (let i = 0; i < particleCount; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.2,
        speedY: Math.random() * 0.3 + 0.1
      });
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'rgba(255,255,255,0.35)';
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fill();
        p.y += p.speedY;
        if (p.y > canvas.height) p.y = 0;
      });
      requestAnimationFrame(animateParticles);
    }
    animateParticles();
  </script>
</body>
</html>
