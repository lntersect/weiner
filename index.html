<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>333 â€” Night Void (Final Cut)</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
:root{ --white:#ffffff; --muted:rgba(255,255,255,0.08); }
*{box-sizing:border-box;margin:0;padding:0;font-family:'Inter',sans-serif}
html,body{height:100%;background:#000;color:var(--white);overflow:hidden}
body{display:flex;align-items:center;justify-content:center;cursor:none}

/* BACKGROUND */
.bg{position:fixed;inset:0;width:100%;height:100%;object-fit:cover;z-index:0;
filter:brightness(0.28) contrast(1.2);transition:transform .25s ease-out}

/* overlays */
canvas#snow,canvas#fog,canvas#grain,canvas#glitch{
position:fixed;inset:0;width:100%;height:100%;z-index:1;pointer-events:none}
.overlay{position:fixed;inset:0;background:rgba(0,0,0,0.45);backdrop-filter:blur(2px);z-index:2;pointer-events:none}
.scanlines{position:fixed;inset:0;z-index:4;pointer-events:none;
background:repeating-linear-gradient(to bottom,rgba(255,255,255,0.02)0px,rgba(255,255,255,0.02)1px,transparent 2px,transparent 3px);
mix-blend-mode:overlay;opacity:0.25}

/* enter */
#enterScreen{position:fixed;inset:0;z-index:60;display:flex;align-items:center;justify-content:center;flex-direction:column;background:#000}
#enterText{font-size:1.6rem;letter-spacing:6px;text-transform:uppercase;color:transparent;
-webkit-text-stroke:0.9px rgba(255,255,255,0.95);cursor:pointer;padding:14px 30px;border-radius:999px;
transition:transform .18s ease,opacity .5s ease;user-select:none}
#enterText:hover{transform:scale(1.03)}
#enterScreen.fade{opacity:0;pointer-events:none;transition:opacity .9s ease}

/* center */
#center{position:relative;z-index:10;display:flex;align-items:center;flex-direction:column;gap:10px;
pointer-events:auto;transform:translateY(20px);opacity:0;transition:transform 900ms cubic-bezier(.2,.9,.2,1),opacity 900ms ease}
#center.show{transform:none;opacity:1}

/* PFP */
.pfp{width:120px;height:120px;border-radius:999px;overflow:visible;position:relative;z-index:11}
.pfp img{width:120px;height:120px;border-radius:999px;object-fit:cover;display:block;filter:grayscale(1) contrast(1.02)}
.aura{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);pointer-events:none;width:360px;height:360px;border-radius:50%;
z-index:9;mix-blend-mode:screen;filter:blur(28px);opacity:0.9;
background:radial-gradient(circle at 40% 30%,rgba(255,255,255,0.16),rgba(255,255,255,0.06)18%,rgba(255,255,255,0.00)50%)}

/* title */
h1{font-size:2.2rem;letter-spacing:6px;margin-top:6px;
background:linear-gradient(90deg,#fff,#bdbdbd,#fff);background-size:220% auto;
-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:shimmer 3.5s linear infinite;z-index:11}
@keyframes shimmer{0%{background-position:0% 50%}100%{background-position:200% 50%}}

/* icons */
.icon-row{display:flex;gap:18px;margin-top:14px;z-index:11}
.icon{width:44px;height:44px;border-radius:10px;display:flex;align-items:center;justify-content:center;
background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.04);
transition:transform .25s,box-shadow .25s;cursor:pointer}
.icon img{width:22px;height:22px;filter:grayscale(1);opacity:0.95}
.icon:hover{transform:translateY(-6px) scale(1.08);box-shadow:0 12px 40px rgba(255,255,255,0.04)}

/* visualizer */
#visualizer{display:flex;gap:4px;margin-top:20px;align-items:flex-end;height:44px;z-index:11}
.vbar{width:6px;background:linear-gradient(to top,#fff,#bdbdbd);border-radius:3px;opacity:0.8;transform-origin:bottom center;transition:height .08s linear}

/* controls */
#controls{position:fixed;left:50%;transform:translateX(-50%);bottom:22px;z-index:40;display:flex;align-items:center;
gap:10px;padding:8px 12px;border-radius:999px;background:rgba(0,0,0,0.25);
backdrop-filter:blur(6px);border:1px solid rgba(255,255,255,0.04)}
.btn{width:36px;height:36px;display:grid;place-items:center;border-radius:8px;background:rgba(255,255,255,0.03);
cursor:pointer;transition:transform .12s,background .12s}
.btn:hover{transform:scale(1.06);background:rgba(255,255,255,0.08)}
.icon-white{width:18px;height:18px;filter:invert(1) grayscale(1) brightness(1.2)}
input[type="range"]{width:110px;-webkit-appearance:none;background:transparent;margin-left:8px}

/* volume bar (white, visible) */
input[type=range]::-webkit-slider-runnable-track{
height:4px;background:rgba(255,255,255,0.45);border-radius:999px}
input[type=range]::-webkit-slider-thumb{
-webkit-appearance:none;width:14px;height:14px;border-radius:50%;background:#fff;
margin-top:-5px;box-shadow:0 0 12px rgba(255,255,255,0.6)}
input[type=range]::-moz-range-track{
height:4px;background:rgba(255,255,255,0.45);border-radius:999px}
input[type=range]::-moz-range-thumb{
width:14px;height:14px;border-radius:50%;background:#fff;
box-shadow:0 0 12px rgba(255,255,255,0.6)}

/* cursor */
.cursor{position:fixed;width:14px;height:14px;border-radius:50%;background:rgba(255,255,255,0.95);
box-shadow:0 0 18px rgba(255,255,255,0.75),0 0 40px rgba(255,255,255,0.06);pointer-events:none;z-index:9999;transform:translate(-50%,-50%)}

/* flicker */
.flicker{position:fixed;left:-10%;top:0;width:30%;height:100%;transform:skewX(-12deg);
background:linear-gradient(90deg,rgba(255,255,255,0),rgba(255,255,255,0.04),rgba(255,255,255,0));
mix-blend-mode:screen;z-index:8;pointer-events:none;opacity:0;transition:opacity .12s ease}

/* responsive */
@media(max-width:520px){
.pfp{width:96px;height:96px}.pfp img{width:96px;height:96px}
h1{font-size:1.6rem}#visualizer{height:34px}#controls{bottom:14px}}
</style>
</head>
<body>

<div id="enterScreen"><div id="enterText">Enter the Void</div></div>
<img class="bg" src="https://media.tenor.com/Ua5qB1eng_oAAAAC/black-and-white-night-city.gif" alt="night city">
<canvas id="snow"></canvas><canvas id="fog"></canvas><canvas id="grain"></canvas>
<div class="overlay"></div><div class="scanlines"></div>
<div class="flicker" id="flick"></div>

<div id="center" aria-hidden="true">
  <div class="aura" id="aura"></div>
  <div class="pfp" id="pfp"><img src="https://i.imgur.com/OJeD12w.jpeg" alt="pfp"></div>
  <h1 id="title">333</h1>
  <!-- ribbon removed -->
  <div class="icon-row" id="icons">
    <a class="icon" href="https://discord.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="discord"></a>
    <a class="icon" href="https://t.me" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="telegram"></a>
  </div>

  <div id="visualizer">
    <div class="vbar" style="height:10px"></div><div class="vbar" style="height:12px"></div><div class="vbar" style="height:8px"></div><div class="vbar" style="height:9px"></div>
    <div class="vbar" style="height:14px"></div><div class="vbar" style="height:11px"></div><div class="vbar" style="height:9px"></div><div class="vbar" style="height:10px"></div>
    <div class="vbar" style="height:8px"></div><div class="vbar" style="height:12px"></div><div class="vbar" style="height:11px"></div><div class="vbar" style="height:9px"></div>
  </div>
</div>

<div id="controls" style="display:none">
  <div class="btn" id="playBtn" title="Play / Pause">
    <svg class="icon-white" viewBox="0 0 24 24" fill="#fff" xmlns="http://www.w3.org/2000/svg">
      <path d="M5 3v18l15-9L5 3z" fill="#fff"/>
    </svg>
  </div>
  <div class="btn" id="muteBtn" title="Mute / Unmute">
    <svg class="icon-white" viewBox="0 0 24 24" fill="#fff" xmlns="http://www.w3.org/2000/svg">
      <path d="M11 5L6 9H3v6h3l5 4V5z" fill="#fff"/>
      <path d="M19 9a4 4 0 010 6" fill="none" stroke="#fff" stroke-width="1.4"/>
    </svg>
  </div>
  <input id="vol" type="range" min="0" max="100" value="70">
</div>

<div class="cursor" id="cursorEl"></div>
<div id="ytHost" style="width:1px;height:1px;overflow:hidden;position:fixed;left:-9999px;top:-9999px;"></div>
