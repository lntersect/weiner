<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>333</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://media.tenor.com/pdZyRrBzVhAAAAAd/black-and-white-night-city.gif') center/cover no-repeat;
      font-family: 'Poppins', sans-serif;
      color: white;
    }

    /* Background drift */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: inherit;
      z-index: -2;
      animation: bgMove 60s linear infinite;
      transform-origin: center;
    }

    @keyframes bgMove {
      0% { transform: scale(1.05) translate(0, 0); }
      50% { transform: scale(1.07) translate(-2%, -2%); }
      100% { transform: scale(1.05) translate(0, 0); }
    }

    /* Particle canvas */
    #particles {
      position: fixed;
      inset: 0;
      z-index: -1;
    }

    /* Card */
    .card {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      border-radius: 18px;
      padding: 40px 60px;
      text-align: center;
      position: relative;
      animation: pulseGlow 4s ease-in-out infinite;
      border: 1px solid transparent;
      background-clip: padding-box;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 18px;
      padding: 1px;
      background: linear-gradient(120deg, rgba(255,255,255,0.2), rgba(255,255,255,0.05));
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
    }

    @keyframes pulseGlow {
      0%, 100% { box-shadow: 0 0 20px rgba(255,255,255,0.05); }
      50% { box-shadow: 0 0 40px rgba(255,255,255,0.15); }
    }

    /* PFP */
    .pfp {
      width: 140px;
      height: 140px;
      border-radius: 18px;
      object-fit: cover;
      margin-bottom: 20px;
      border: 2px solid rgba(255,255,255,0.2);
    }

    /* Typewriter 333 */
    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      color: #fff;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid rgba(255,255,255,0.5);
      width: 0ch;
      animation: typing 2s steps(3) infinite alternate;
      margin-bottom: 20px;
    }

    @keyframes typing {
      0% { width: 0ch; }
      100% { width: 3ch; }
    }

    /* Buttons */
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    a {
      text-decoration: none;
      color: white;
      border: 1px solid rgba(255,255,255,0.3);
      padding: 10px 20px;
      border-radius: 12px;
      transition: all 0.3s ease;
      backdrop-filter: blur(4px);
    }

    a:hover {
      background: rgba(255,255,255,0.15);
      transform: scale(1.05);
    }

    iframe {
      margin-top: 20px;
      border-radius: 12px;
      overflow: hidden;
      width: 320px;
      height: 180px;
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>

  <div class="card">
    <img src="https://i.imgur.com/OJeD12w.jpeg" alt="pfp" class="pfp" />
    <h1>333</h1>
    <div class="buttons">
      <a href="https://discord.gg/yourserver" target="_blank">Discord</a>
      <a href="https://t.me/yourtelegram" target="_blank">Telegram</a>
    </div>
    <iframe
      src="https://www.youtube.com/embed/OAyixxm4yXw?autoplay=1&mute=0&loop=1&playlist=OAyixxm4yXw"
      allow="autoplay; encrypted-media"
      allowfullscreen
    ></iframe>
  </div>

  <script>
    // Simple particle drift effect
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resize);
    resize();

    for (let i = 0; i < 50; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 1.5,
        d: Math.random() * 1.5,
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'rgba(255,255,255,0.6)';
      for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
      }
      update();
    }

    function update() {
      for (let p of particles) {
        p.y += p.d * 0.2;
        if (p.y > canvas.height) {
          p.y = 0;
          p.x = Math.random() * canvas.width;
        }
      }
    }

    function loop() {
      draw();
      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
