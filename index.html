<style>
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
  body, html { width: 100%; height: 100%; overflow: hidden; }

  /* Background GIF */
  body {
    background: url('https://media.tenor.com/fDpLh_dGvB8AAAAC/black-and-white-night-city.gif') no-repeat center center fixed;
    background-size: cover;
    display: flex;

    color: #00dfff;

  .card {
    backdrop-filter: blur(15px);
    background-color: rgba(0,0,0,0.4);
    border-radius: 20px;
    padding: 40px 60px;
    text-align: center;
    box-shadow: 0 0 30px #00dfff;
    animation: glowPulse 2s infinite alternate;
  }

  @keyframes glowPulse {
    0% { box-shadow: 0 0 20px #00dfff; }
    100% { box-shadow: 0 0 40px #00ffff; }
  }

  .avatar {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 3px solid #00dfff;
    margin-bottom: 20px;
  }

  h1 { font-size: 2.5rem; margin-bottom: 10px; }
  p { font-size: 1.2rem; color: #00f5ff; margin-bottom: 30px; }

  .links {
    display: flex;
    gap: 30px;
    justify-content: center;
    margin-bottom: 25px;
  }

  .links a {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 60px; height: 60px;
    border-radius: 50%;
    background: rgba(0,255,255,0.15);
    color: #00f5ff;
    font-size: 2rem;
    transition: 0.3s;
    box-shadow: 0 0 10px #00dfff;
  }

  .links a:hover {
    transform: scale(1.15);
    box-shadow: 0 0 20px #00ffff;
  }

  .links svg {
    width: 30px;
    height: 30px;
    fill: #00f5ff;
  }

  /* Music Player */
  .music-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    color: #00f5ff;
  }

  .controls {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .controls button {
    background: rgba(0,255,255,0.1);
    border: none;
    color: #00f5ff;
    padding: 10px;
    border-radius: 50%;
    font-size: 1.2rem;
    cursor: pointer;
    transition: 0.3s;
  }

  .controls button:hover {
    background: rgba(0,255,255,0.3);
  }

  input[type="range"] {
    width: 200px;
    accent-color: #00dfff;
  }

  /* Viewer Counter */
  .view-count {
    margin-top: 15px;
    font-size: 0.9rem;
    color: #00ffff;
    opacity: 0.8;
  }

<script>
  // === Music Controls ===
  const audio = document.getElementById('audio');
  const playPauseBtn = document.getElementById('play-pause');
  const progress = document.getElementById('progress');
  const volume = document.getElementById('volume');

  let isPlaying = false;

  playPauseBtn.addEventListener('click', () => {
    if (isPlaying) {
      audio.pause();
      playPauseBtn.textContent = '‚ñ∂Ô∏è';
    } else {
      audio.play();
      playPauseBtn.textContent = '‚è∏Ô∏è';
    }
    isPlaying = !isPlaying;
  });

  audio.addEventListener('timeupdate', () => {
    progress.value = (audio.currentTime / audio.duration) * 100 || 0;
  });

  progress.addEventListener('input', () => {
    audio.currentTime = (progress.value / 100) * audio.duration;
  });

  volume.addEventListener('input', () => {
    audio.volume = volume.value / 100;
  });

  // Auto play music
  window.addEventListener('load', () => {
    audio.volume = 0.5;
    audio.play().catch(() => {
      console.log("Autoplay blocked by browser.");
    });
  });

  // === Viewer Counter (local simulation) ===
  let views = localStorage.getItem('viewCount');
  if (!views) views = 0;
  views++;
  localStorage.setItem('viewCount', views);
  document.getElementById('viewCount').textContent = `üëÅÔ∏è ${views} visitors`;
</script>
