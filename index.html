<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>333</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #fff;
      background: #000;
    }

    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      filter: brightness(0.35) contrast(1.1); /* darker background */
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(3px);
      z-index: 1;
    }

    .card {
      position: relative;
      z-index: 2;
      width: 380px;
      background: rgba(18,18,18,0.85);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 18px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.7);
      backdrop-filter: blur(10px);
      transition: all .4s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 25px rgba(255,255,255,0.3);
      background: linear-gradient(145deg, rgba(40,40,40,0.85), rgba(20,20,20,0.85));
    }

    .pfp {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 18px;
      border: 1px solid rgba(255,255,255,0.08);
    }

    .pfp img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 10px;
      letter-spacing: 1px;
      color: #fff;
      position: relative;
      display: inline-block;
    }

    /* Sparkle effect */
    h1::after {
      content: '‚ú®';
      position: absolute;
      right: -20px;
      top: -10px;
      font-size: 0.9rem;
      opacity: 0.8;
      animation: sparkle 2s infinite ease-in-out;
    }

    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0.6) rotate(0deg); }
      50% { opacity: 1; transform: scale(1.2) rotate(20deg); }
    }

    .divider {
      height: 1px;
      width: 80%;
      margin: 18px auto;
      background: rgba(255,255,255,0.06);
    }

    .icon-row {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 18px;
    }

    .icon {
      width: 42px;
      height: 42px;
      border-radius: 10px;
      background: rgba(255,255,255,0.03);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all .2s ease;
      border: 1px solid rgba(255,255,255,0.04);
      cursor: pointer;
    }

    .icon:hover {
      background: rgba(255,255,255,0.08);
      transform: scale(1.08);
    }

    .icon img {
      width: 20px;
      height: 20px;
      opacity: 0.9;
    }

    .footer {
      margin-top: 28px;
      font-size: 14px;
      color: rgba(255,255,255,0.4);
    }

    @media (max-width: 480px) {
      .card {
        width: 90%;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- video background -->
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="https://images-ext-1.discordapp.net/external/xN2okxJPKRojryQT9OkptHTbyDNU6UNOLiJRU7ixd1U/https/media.tenor.com/Ua5qB1eng_oAAAPo/black-and-white-night-city.mp4" type="video/mp4">
  </video>

  <div class="overlay"></div>

  <div class="card">
    <div class="pfp">
      <img src="https://cdn.discordapp.com/attachments/1431809720431280282/1434030714940166205/fde005003e6ecd6ca3e7b8886da6e6d7.jpg?ex=6906d8ad&is=6905872d&hm=752d975d24c39751445ef2cbca1b4271dda7ae6cd72438f43751ce203fea7321&" alt="pfp">
    </div>

    <h1>333</h1>

    <div class="divider"></div>

    <div class="icon-row">
      <div class="icon"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="discord"></div>
      <div class="icon"><img src="https://cdn-icons-png.flaticon.com/512/825/825454.png" alt="twitter"></div>
      <div class="icon"><img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="link"></div>
      <div class="icon"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="telegram"></div>
    </div>

    <div class="footer">üëÅ 333</div>
  </div>

</body>
</html>
