<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>333</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Inter", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: #000;
      color: #fff;
    }

    /* Background GIF */
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      opacity: 0.35;
      filter: brightness(0.45);
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(4px);
      z-index: 1;
    }

    /* Click to enter screen */
    #enter-screen {
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 99;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      transition: opacity 1s ease;
    }

    #enter-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    #enter-btn {
      border: 1px solid #fff;
      background: transparent;
      color: #fff;
      font-size: 1.2rem;
      padding: 14px 34px;
      border-radius: 40px;
      cursor: pointer;
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }

    #enter-btn:hover {
      background: #fff;
      color: #000;
      transform: scale(1.08);
    }

    .enter-title {
      font-size: 2rem;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    /* Card */
    .card {
      position: relative;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 720px;
      background: rgba(18, 18, 18, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius: 18px;
      padding: 30px 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      transition: all 0.4s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.25);
    }

    .pfp {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      flex-shrink: 0;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .pfp img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .info {
      flex: 1;
      text-align: left;
      padding: 0 30px;
    }

    h1 {
      font-size: 1.6rem;
      font-weight: 600;
      letter-spacing: 1px;
      color: #fff;
      margin-bottom: 10px;
    }

    .divider {
      height: 1px;
      width: 100%;
      margin: 14px 0;
      background: rgba(255, 255, 255, 0.08);
    }

    .icon-row {
      display: flex;
      gap: 12px;
    }

    .icon {
      width: 42px;
      height: 42px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.05);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.25s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
      cursor: pointer;
    }

    .icon:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: scale(1.08);
    }

    .icon img {
      width: 22px;
      height: 22px;
      filter: invert(1);
      opacity: 0.9;
    }

    .youtube-embed {
      border-radius: 10px;
      overflow: hidden;
      width: 300px;
      height: 180px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      flex-shrink: 0;
    }

    iframe {
      width: 100%;
      height: 100%;
    }

    @media (max-width: 800px) {
      .card {
        flex-direction: column;
        width: 90%;
      }

      .info {
        text-align: center;
        padding: 20px 0;
      }

      .youtube-embed {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Background -->
  <img class="bg-video" src="https://media.tenor.com/Ua5qB1eng_oAAAAC/black-and-white-night-city.gif" alt="background gif" />
  <div class="overlay"></div>

  <!-- Click to enter -->
  <div id="enter-screen">
    <div class="enter-title">Welcome</div>
    <button id="enter-btn">Enter</button>
  </div>

  <!-- Card -->
  <div class="card" id="main-content" style="display:none;">
    <div class="pfp">
      <img src="https://cdn.discordapp.com/attachments/1431809720431280282/1434030714940166205/fde005003e6ecd6ca3e7b8886da6e6d7.jpg?ex=6906d8ad&is=6905872d&hm=752d975d24c39751445ef2cbca1b4271dda7ae6cd72438f43751ce203fea7321&" alt="pfp" />
    </div>

    <div class="info">
      <h1>333</h1>
      <div class="divider"></div>
      <div class="icon-row">
        <a href="https://discord.com" target="_blank" class="icon">
          <img src="https://cdn-icons-png.flaticon.com/512/3670/3670157.png" alt="discord" />
        </a>
        <a href="https://t.me" target="_blank" class="icon">
          <img src="https://cdn-icons-png.flaticon.com/512/3670/3670070.png" alt="telegram" />
        </a>
      </div>
    </div>

    <div class="youtube-embed">
      <iframe src="https://www.youtube.com/embed/OAyixxm4yXw?autoplay=1&mute=0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    const enterBtn = document.getElementById("enter-btn");
    const enterScreen = document.getElementById("enter-screen");
    const mainContent = document.getElementById("main-content");

    enterBtn.addEventListener("click", () => {
      enterScreen.classList.add("fade-out");
      setTimeout(() => {
        enterScreen.style.display = "none";
        mainContent.style.display = "flex";
      }, 1000);
    });
  </script>
</body>
</html>
