<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>333</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      height: 100vh;
      overflow: hidden;
      color: #fff;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      filter: brightness(0.35) contrast(1.1);
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(3px);
      z-index: 1;
    }

    .card {
      position: relative;
      z-index: 2;
      width: 500px;
      background: rgba(18,18,18,0.85);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 18px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.7);
      backdrop-filter: blur(10px);
      transition: all .4s ease, opacity 1s ease;
      opacity: 0;
      pointer-events: none;
    }

    .card.show {
      opacity: 1;
      pointer-events: all;
    }

    .pfp {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 18px;
      border: 1px solid rgba(255,255,255,0.08);
    }

    .pfp img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: 1px;
      color: #fff;
    }

    .divider {
      height: 1px;
      width: 80%;
      margin: 18px auto;
      background: rgba(255,255,255,0.06);
    }

    .icon-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 18px;
    }

    .icon {
      width: 45px;
      height: 45px;
      border-radius: 10px;
      background: rgba(255,255,255,0.03);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all .2s ease;
      border: 1px solid rgba(255,255,255,0.04);
      cursor: pointer;
    }

    .icon:hover {
      background: rgba(255,255,255,0.08);
      transform: scale(1.08);
    }

    .icon img {
      width: 24px;
      height: 24px;
      opacity: 0.9;
      object-fit: contain;
    }

    /* --- CLICK TO ENTER SCREEN --- */
    .enter-screen {
      position: fixed;
      inset: 0;
      z-index: 10;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #fff;
      transition: opacity 1s ease;
    }

    .enter-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .enter-text {
      font-size: 1.5rem;
      letter-spacing: 2px;
      cursor: pointer;
      border: 1px solid rgba(255,255,255,0.2);
      padding: 12px 25px;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    .enter-text:hover {
      background: rgba(255,255,255,0.1);
      transform: scale(1.05);
    }

    @media (max-width: 480px) {
      .card {
        width: 90%;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- video background -->
  <video id="bgVideo" class="bg-video" loop playsinline>
    <source src="https://www.youtube.com/watch?v=OAyixxm4yXw" type="video/mp4">
  </video>

  <div class="overlay"></div>

  <!-- main content -->
  <div class="card" id="mainCard">
    <div class="pfp">
      <img src="https://cdn.discordapp.com/attachments/1431809720431280282/1434030714940166205/fde005003e6ecd6ca3e7b8886da6e6d7.jpg" alt="pfp">
    </div>

    <h1>333</h1>

    <div class="divider"></div>

    <div class="icon-row">
      <a href="https://discord.com" target="_blank" class="icon">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="discord">
      </a>
      <a href="https://t.me" target="_blank" class="icon">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="telegram">
      </a>
    </div>
  </div>

  <!-- click to enter overlay -->
  <div class="enter-screen" id="enterScreen">
    <div class="enter-text" id="enterBtn">Click to Enter</div>
  </div>

  <script>
    const enterBtn = document.getElementById('enterBtn');
    const enterScreen = document.getElementById('enterScreen');
    const video = document.getElementById('bgVideo');
    const mainCard = document.getElementById('mainCard');

    enterBtn.addEventListener('click', () => {
      enterScreen.classList.add('fade-out');
      mainCard.classList.add('show');
      // Enable video audio and play
      video.muted = false;
      video.play();
    });
  </script>

</body>
</html>
