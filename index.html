<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width,initial-scale=1" name="viewport"/>
<title>lung — Night Void (Final Cut) — Cursor Final</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
<style>
:root{
  --white:#bfe1ff;
  --muted: rgba(6,12,28,0.06);
  --accent: rgba(6,16,40,0.06);
  --glass: rgba(6,16,40,0.03);
  --blue-strong: rgba(76,111,255,0.95);
  --blue-soft: rgba(8,18,48,0.08);
  --void-black: #020306;
  --deep-navy: #050922;
}
*{box-sizing:border-box;margin:0;padding:0;font-family:'Inter',sans-serif}
html,body{height:100%;background:var(--void-black);color:var(--white);overflow:hidden}
body{display:flex;align-items:center;justify-content:center;}

/* hide system cursor on desktop */
body.no-cursor{cursor:none}
a, button, input, select, textarea, [role="button"], .btn, .icon { cursor: none !important; }

/* BACKGROUND + LAYERS */
.bg{
  position:fixed;inset:0;width:100%;height:100%;object-fit:cover;z-index:0;
  filter: brightness(0.32) contrast(1.08) saturate(1.05); /* darker */
  transition: transform .6s ease-out, filter 1.2s ease;
  box-shadow: 0 0 160px 60px rgba(5,12,40,0.12),
              0 0 320px 160px rgba(2,6,20,0.10);
}

/* starfield on top of background (canvas) */
canvas#stars{position:fixed;inset:0;width:100%;height:100%;z-index:1;pointer-events:none;mix-blend-mode:screen;opacity:0.85}

/* existing canvases */
canvas#waves, canvas#particles,canvas#snow,canvas#fog,canvas#grain{position:fixed;inset:0;width:100%;height:100%;z-index:2;pointer-events:none}
.overlay{position:fixed;inset:0;background:linear-gradient(180deg,rgba(0,0,0,0.55),rgba(0,0,0,0.88));backdrop-filter:blur(6px);z-index:5;pointer-events:none}
.vignette{position:fixed;inset:0;z-index:45;pointer-events:none;background:radial-gradient(ellipse at center, rgba(0,0,0,0) 25%, rgba(0,0,0,0.72) 100%);mix-blend-mode:multiply;opacity:1}
.scanlines{position:fixed;inset:0;z-index:4;pointer-events:none;background:repeating-linear-gradient(to bottom, rgba(76,111,255,0.01)0px, rgba(76,111,255,0.01)1px, transparent 2px, transparent 3px);mix-blend-mode:overlay;opacity:0.06}

/* ENTER SCREEN (slower cinematic) */
#enterScreen{position:fixed;inset:0;z-index:80;display:flex;align-items:center;justify-content:center;flex-direction:column;background:linear-gradient(180deg, rgba(0,0,0,0.85), rgba(0,0,0,0.98));backdrop-filter: blur(6px)}
#enterText{font-size:1.6rem;letter-spacing:6px;text-transform:uppercase;color:transparent;-webkit-text-stroke:1px rgba(76,111,255,0.95);cursor:pointer;padding:18px 32px;border-radius:999px;transition:transform .28s ease,opacity .9s ease;user-select:none}
#enterText:hover{transform:scale(1.04)}
#enterScreen.fade{opacity:0;pointer-events:none;transition:opacity 1.5s ease}

/* CENTER content */
#center{position:relative;z-index:20;display:flex;align-items:center;flex-direction:column;gap:12px;pointer-events:auto;transform:translateY(30px) scale(1.25);opacity:0;transition:transform 1200ms cubic-bezier(.2,.9,.2,1),opacity 1200ms ease}
#center.show{transform:none;opacity:1}

/* PFP/AURA */
.pfp{width:120px;height:120px;border-radius:999px;overflow:visible;position:relative;z-index:22}
.pfp img{width:120px;height:120px;border-radius:999px;object-fit:cover;display:block;filter:grayscale(1) contrast(1.02)}
.aura{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);pointer-events:none;width:480px;height:480px;border-radius:50%;z-index:19;mix-blend-mode:screen;filter:blur(46px);opacity:0.85;background:radial-gradient(circle at 42% 28%, rgba(30,50,140,0.14), rgba(8,16,48,0.06) 22%, rgba(30,50,140,0.00)48%);transition:transform .4s linear,opacity .4s linear}

/* slow deep pulse */
@keyframes auraPulseSlow{
  0%{ transform: translate(-50%,-50%) scale(0.985); opacity:0.86 }
  50%{ transform: translate(-50%,-50%) scale(1.06); opacity:0.95 }
  100%{ transform: translate(-50%,-50%) scale(0.985); opacity:0.86 }
}

/* TITLE (slower shimmer) */
h1{font-size:2.4rem;letter-spacing:6px;margin-top:6px;background:linear-gradient(90deg,#20305a,#7ea0ff,#20305a);background-size:240% auto;-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:shimmerSlow 6.2s linear infinite;z-index:22;transition:transform .28s ease}
@keyframes shimmerSlow{0%{background-position:0% 50%}100%{background-position:200% 50%}}

/* ICONS */
.icon-row{display:flex;gap:18px;margin-top:18px;z-index:22}
.icon{width:44px;height:44px;border-radius:10px;display:flex;align-items:center;justify-content:center;background:rgba(76,111,255,0.02);border:1px solid rgba(76,111,255,0.03);transition:transform .28s,box-shadow .28s;cursor:pointer}
.icon img{width:22px;height:22px;filter:grayscale(1);opacity:0.95}
.icon:hover{transform:translateY(-6px) scale(1.08);box-shadow:0 18px 48px rgba(76,111,255,0.04)}

/* VISUALIZER */
#visualizer{display:flex;gap:4px;margin-top:20px;align-items:flex-end;height:44px;z-index:22}
.vbar{width:6px;background:linear-gradient(to top,#4c6fff,#bdbdbd);border-radius:3px;opacity:0.78;transform-origin:bottom center;transition:height .12s linear}

/* CONTROLS */
#controls{position:fixed;left:50%;transform:translateX(-50%);bottom:22px;z-index:50;display:flex;align-items:center;gap:10px;padding:8px 12px;border-radius:999px;background:rgba(0,0,0,0.28);backdrop-filter:blur(6px);border:1px solid rgba(76,111,255,0.04)}
.btn{width:36px;height:36px;display:grid;place-items:center;border-radius:8px;background:rgba(76,111,255,0.03);cursor:pointer;transition:transform .12s,background .12s}
.btn:hover{transform:scale(1.06);background:rgba(76,111,255,0.06)}
.icon-white{width:18px;height:18px;filter:invert(1) grayscale(1) brightness(1.2)}

/* VOLUME */
input[type="range"]{width:140px;-webkit-appearance:none;background:transparent;margin-left:8px}
input[type=range]::-webkit-slider-runnable-track{height:5px;background:rgba(76,111,255,0.36);border-radius:999px}
input[type=range]::-webkit-slider-thumb{-webkit-appearance:none;width:12px;height:12px;border-radius:50%;background:#4c6fff;margin-top:-4px;box-shadow:0 0 12px rgba(76,111,255,0.7);cursor:pointer}

/* CUSTOM CURSOR DOT */
.cursor{
  position:fixed;
  width:14px;height:14px;border-radius:50%;
  background:rgba(76,111,255,0.95);
  box-shadow:0 0 22px rgba(76,111,255,0.85),0 0 56px rgba(76,111,255,0.06);
  pointer-events:none;
  z-index:9999;
  transform:translate(-50%,-50%) scale(1);
  opacity:0;
  transition:opacity .28s ease, transform .18s cubic-bezier(.2,.9,.2,1), box-shadow .18s ease;
  will-change:transform,opacity;
}
.cursor.visible{opacity:1}
.cursor.hover{transform:translate(-50%,-50%) scale(1.9);box-shadow:0 0 44px rgba(76,111,255,0.95),0 0 96px rgba(76,111,255,0.06)}
.cursor.idle{transform:translate(-50%,-50%) scale(0.9);opacity:0.82}

/* flicker sweep */
.flicker{position:fixed;left:-10%;top:0;width:30%;height:100%;transform:skewX(-12deg);background:linear-gradient(90deg,rgba(76,111,255,0),rgba(76,111,255,0.03),rgba(76,111,255,0));mix-blend-mode:screen;z-index:18;pointer-events:none;opacity:0;transition:opacity .22s ease}

/* small responsive */
@media(max-width:520px){
 .pfp{width:96px;height:96px}.pfp img{width:96px;height:96px}
 h1{font-size:1.6rem}
 #visualizer{height:34px}
 #controls{bottom:14px}
}

.copy-popup {
  position: absolute;
  bottom: 54px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(76,111,255,0.08);
  color: black; font-weight: 600; background: rgba(76,111,255,0.95);
  font-size: 12px;
  padding: 4px 10px;
  border-radius: 6px;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
  backdrop-filter: blur(4px);
}
.copy-popup.show { opacity: 1; }
.icon.discord-copy { position: relative; }

/* Sigil + aura enhancements */
.title-row { display:flex; align-items:center; gap:14px; justify-content:center; z-index:22; position:relative; }
.sigil-wrap { position:relative; width:60px; height:60px; display:inline-flex; align-items:center; justify-content:center; pointer-events:auto; }
.sigil { width:44px; height:44px; display:block; object-fit:contain; z-index:23; filter:grayscale(1) contrast(36) brightness(2.4); mix-blend-mode:screen; transition:transform 320ms cubic-bezier(.2,.9,.2,1), opacity 320ms; opacity:0.98; pointer-events:none; }
.sigil-aura{ position:absolute; left:50%; top:50%; transform:translate(-50%,-50%); width:128px; height:128px; border-radius:50%; z-index:21; pointer-events:none; background: radial-gradient(circle, rgba(76,111,255,0.28) 0%, rgba(30,50,140,0.16) 25%, rgba(76,111,255,0.06) 55%, rgba(76,111,255,0) 100%); filter: blur(22px); opacity:0.86; animation: sigilPulseSlow 5.8s ease-in-out infinite; }
@keyframes sigilPulseSlow { 0%{ transform:translate(-50%,-50%) scale(0.96); opacity:0.62 } 50%{ transform:translate(-50%,-50%) scale(1.08); opacity:1 } 100%{ transform:translate(-50%,-50%) scale(0.96); opacity:0.62 } }

/* Glass reflection under center */
#center::after { content: ""; position: absolute; bottom: -120px; left: 0; width: 100%; height: 120px; background: linear-gradient(to bottom, rgba(8,18,48,0.08), transparent); transform: scaleY(-1); opacity: 0.12; filter: blur(6px); pointer-events: none; }

/* subtle slow breathing */
@keyframes breathe { 0%{ transform: scale(1.0) } 50%{ transform: scale(1.008) } 100%{ transform: scale(1.0) } }

</style>

<div aria-hidden="true" class="cursor" id="cursorEl"></div>

<script>
/* ======= Utilities & DOM ======= */
const enterScreen = document.getElementById('enterScreen');
const enterText = document.getElementById('enterText');
const center = document.getElementById('center');
const bg = document.querySelector('.bg');
const cursorEl = document.getElementById('cursorEl');
const controls = document.getElementById('controls');
const playBtn = document.getElementById('playBtn');
const muteBtn = document.getElementById('muteBtn');
const volRange = document.getElementById('vol');
const visualizer = document.getElementById('visualizer');
const flick = document.getElementById('flick');
const aura = document.getElementById('aura');
const title = document.getElementById('title');
const starsCanvas = document.getElementById('stars');

let ytPlayer = null;
let isPlaying = false;
let isMuted = false;

/* ======= Stars field (subtle, slow) ======= */
const sctx = starsCanvas.getContext('2d');
let SW = innerWidth, SH = innerHeight;
function resizeStars(){ SW = innerWidth; SH = innerHeight; starsCanvas.width = SW; starsCanvas.height = SH; drawStars(); }
window.addEventListener('resize', resizeStars);
function drawStars(){
  sctx.clearRect(0,0,SW,SH);
  const count = Math.round((SW*SH)/50000); // fewer stars, deep void
  for(let i=0;i<count;i++){
    const x = Math.random()*SW, y = Math.random()*SH;
    const r = Math.random()*1.1;
    const a = 0.06 + Math.random()*0.18;
    sctx.fillStyle = `rgba(180,200,255,${a})`;
    sctx.beginPath();
    sctx.arc(x,y,r,0,Math.PI*2);
    sctx.fill();
  }
}
resizeStars();

/* slow twinkle */
function twinkle(){
  sctx.globalCompositeOperation = 'lighter';
  // redraw with slight alpha modulation
  drawStars();
  requestAnimationFrame(()=> setTimeout(twinkle, 1200 + Math.random()*1600));
}
setTimeout(twinkle, 800);

/* ======= YouTube IFrame API (lazy load after user gesture) ======= */
function loadYouTubeAPI(cb){
  if(window.YT && window.YT.Player){ cb(); return; }
  const s = document.createElement('script');
  s.src = "https://www.youtube.com/iframe_api";
  document.head.appendChild(s);
  window.onYouTubeIframeAPIReady = cb;
}

/* create a hidden YT player (plays audio) */
function createYTPlayer(){
  const host = document.getElementById('ytHost');
  const div = document.createElement('div'); div.id = 'ytPlayerEl'; host.appendChild(div);

  ytPlayer = new YT.Player('ytPlayerEl', {
    height: '1', width: '1',
    videoId: '8taz5FtrQUs',
    playerVars: { autoplay: 1, controls: 0, loop: 1, playlist: '8taz5FtrQUs', rel: 0, modestbranding: 1, iv_load_policy:3 },
    events: {
      onReady: (e) => {
        const v = parseInt(volRange.value, 10);
        ytPlayer.setVolume(v);
        ytPlayer.playVideo();
        isPlaying = true;
        updatePlayIcon();
        showControls();
      },
      onStateChange: (ev) => {
        if(ev.data === YT.PlayerState.ENDED){
          ytPlayer.playVideo();
        }
      }
    }
  });
}

/* ======= Enter flow (slower cinematic) ======= */
enterText.addEventListener('click', () => startExperience());
enterText.addEventListener('keydown', (e) => { if(e.key === 'Enter' || e.key === ' ') startExperience(); });
enterScreen.addEventListener('click', () => startExperience());

function startExperience(){
  // fade enter screen slower
  enterScreen.classList.add('fade');
  setTimeout(()=> enterScreen.style.display='none',1500);

  // reveal content (slower)
  center.classList.add('show');
  center.style.animation = 'breathe 12s ease-in-out infinite';
  center.removeAttribute('aria-hidden');

  // small flick
  flick.style.opacity = 0.22;
  setTimeout(()=> flick.style.opacity = 0, 420);

  // start canvases/particles
  spawnSnow();
  spawnFog();
  drawGrain();
  enableAuraPulse();

  // load YT API and create player (user gesture allows audible playback)
  loadYouTubeAPI(()=> createYTPlayer());
}

/* ======= Controls handling ======= */
function showControls(){
  controls.style.display = 'flex';
  controls.setAttribute('aria-hidden','false');
}

function updatePlayIcon(){
  playBtn.innerHTML = isPlaying
    ? `<svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="#4c6fff" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"><rect x="6" y="5" width="4" height="14" rx="1"/><rect x="14" y="5" width="4" height="14" rx="1"/></svg>`
    : `<svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="#4c6fff" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"><path d="M5 3v18l15-9L5 3z"/></svg>`;
  playBtn.setAttribute('aria-pressed', String(isPlaying));
}

playBtn.addEventListener('click', () => {
  if(!ytPlayer) return;
  if(isPlaying){ ytPlayer.pauseVideo(); isPlaying=false; }
  else { ytPlayer.playVideo(); isPlaying=true; }
  updatePlayIcon();
});

muteBtn.addEventListener('click', () => {
  if(!ytPlayer) return;
  if(isMuted){ ytPlayer.unMute(); isMuted=false; muteBtn.setAttribute('aria-pressed','false'); }
  else { ytPlayer.mute(); isMuted=true; muteBtn.setAttribute('aria-pressed','true'); }
});

volRange.addEventListener('input', () => {
  const v = parseInt(volRange.value,10) || 0;
  if(ytPlayer) ytPlayer.setVolume(v);
});

/* Keyboard: space toggles play */
document.addEventListener('keydown', (e) => {
  if(e.code === 'Space'){ e.preventDefault(); if(ytPlayer){ if(isPlaying){ ytPlayer.pauseVideo(); isPlaying=false; } else { ytPlayer.playVideo(); isPlaying=true; } updatePlayIcon(); } }
});

/* ======= Visualizer (unchanged but slightly slowed) ======= */
const vbars = Array.from(document.querySelectorAll('.vbar'));
const VCOUNT = vbars.length;
let vizStart = 0;
function fakeEnergy(t){
  const beat = 0.75 + 0.42 * Math.abs(Math.sin(t*0.0035 + 0.02));
  const rhythm = 0.45 + 0.42 * Math.abs(Math.sin(t*0.009 + 0.7));
  const bursts = (Math.sin(t*0.018) > 0.86) ? (0.3 + Math.random()*0.8) : (0.02*Math.random());
  return Math.min(1, (0.55*beat + 0.35*rhythm + 0.9*bursts) * (0.95 + 0.18*Math.random()));
}
function stepViz(t){
  if(!vizStart) vizStart = t;
  const elapsed = t - vizStart;
  const E = fakeEnergy(elapsed);
  for(let i=0;i<VCOUNT;i++){
    const idx = i/VCOUNT;
    const local = E * (0.58 + 0.6*(1-idx)) + 0.1*Math.sin(elapsed*0.006*(1+idx*2)+i);
    const transient = (Math.random() < 0.015) ? (0.18 + Math.random()*0.7) : 0;
    const val = Math.min(1, Math.max(0, local + transient));
    const px = Math.max(6, Math.round(val * (44 - idx*12)));
    vbars[i].style.height = px + 'px';
    vbars[i].style.opacity = 0.38 + (val*0.62);
  }
  aura.style.opacity = 0.68 + Math.min(0.36, E*0.55);
}

/* ======= Cursor logic (unchanged) ======= */
const HIDE_IDLE_MS = 1200;
let idleTimer = null;
let isTouch = (('ontouchstart' in window) || navigator.maxTouchPoints > 0 || navigator.msMaxTouchPoints > 0);
if(!isTouch){
  document.body.classList.add('no-cursor');
} else {
  cursorEl.style.display = 'none';
  document.body.classList.remove('no-cursor');
}
function showCursorImmediate(){
  cursorEl.classList.add('visible');
  cursorEl.classList.remove('idle');
  clearTimeout(idleTimer);
  idleTimer = setTimeout(()=> {
    cursorEl.classList.remove('visible');
    cursorEl.classList.remove('hover');
  }, HIDE_IDLE_MS);
}
function setCursorPos(x,y){ cursorEl.style.left = x + 'px'; cursorEl.style.top = y + 'px'; }
function updateHoverState(e){
  const el = document.elementFromPoint(e.clientX, e.clientY);
  if(!el) return false;
  const interactive = el.closest && (el.closest('a,button,input,select,textarea,[role="button"],.btn,.icon'));
  if(interactive){ cursorEl.classList.add('hover'); } else { cursorEl.classList.remove('hover'); }
}
window.addEventListener('pointermove', (e) => { if(isTouch) return; showCursorImmediate(); setCursorPos(e.clientX, e.clientY); updateHoverState(e); });
document.addEventListener('pointerover', (e) => { if(isTouch) return; const tgt = e.target; if(tgt && tgt.closest && tgt.closest('a,button,input,select,textarea,[role="button"],.btn,.icon')){ cursorEl.classList.add('hover'); showCursorImmediate(); } });
document.addEventListener('pointerout', (e) => { if(isTouch) return; const tgt = e.target; if(tgt && tgt.closest && tgt.closest('a,button,input,select,textarea,[role="button"],.btn,.icon')){ cursorEl.classList.remove('hover'); } });
document.addEventListener('pointerdown', (e) => { if(isTouch) return; cursorEl.style.transform = 'translate(-50%,-50%) scale(0.9)'; });
document.addEventListener('pointerup', (e) => { if(isTouch) return; cursorEl.style.transform = cursorEl.classList.contains('hover') ? 'translate(-50%,-50%) scale(1.85)' : 'translate(-50%,-50%) scale(1)'; });

/* ======= CANVAS: waves / particles / snow / fog / grain (tuned for Deep Void) ======= */
const waves = document.getElementById('waves');
const particles = document.getElementById('particles');
const snow = document.getElementById('snow');
const fog = document.getElementById('fog');
const grain = document.getElementById('grain');

const wctx = waves.getContext('2d');
const pctx = particles.getContext('2d');
const snctx = snow.getContext('2d');
const fctx = fog.getContext('2d');
const gctx = grain.getContext('2d');

let W = innerWidth, H = innerHeight;
function resizeAll(){ W = innerWidth; H = innerHeight; [waves,particles,snow,fog,grain].forEach(c=>{ c.width = W; c.height = H; }); starsCanvas.width = W; starsCanvas.height = H; drawStars(); }
window.addEventListener('resize', resizeAll);
resizeAll();

/* waves: slower, deeper */
let wavesArr = [];
for(let i=0;i<5;i++){
  wavesArr.push({y: H*0.25 + i*(H*0.13), amp: 12 + Math.random()*22, speed: 0.0003 + Math.random()*0.0006, phase: Math.random()*Math.PI*2 });
}
function drawWaves(t){
  wctx.clearRect(0,0,W,H);
  wctx.globalCompositeOperation = 'lighter';
  for(let i=0;i<wavesArr.length;i++){
    const w = wavesArr[i];
    w.phase += w.speed * (t%10000);
    const grad = wctx.createLinearGradient(0,w.y-90,0,w.y+90);
    grad.addColorStop(0, 'rgba(120,150,255,0)');
    grad.addColorStop(0.45, 'rgba(120,150,255,0.018)');
    grad.addColorStop(1, 'rgba(120,150,255,0)');
    wctx.fillStyle = grad;
    wctx.beginPath();
    wctx.moveTo(0,H);
    for(let x=0;x<=W;x+=28){
      const y = w.y + Math.sin((x*0.004) + (w.phase*0.004)) * w.amp * Math.sin(t*0.00035 + i*0.6);
      wctx.lineTo(x, y);
    }
    wctx.lineTo(W,H);
    wctx.closePath();
    wctx.fill();
  }
  wctx.globalCompositeOperation = 'source-over';
}

/* floating particles (slower, fewer, softer) */
let smalls = [];
window.smalls = smalls;
for(let i=0;i<72;i++){
  smalls.push({ x: Math.random()*W, y: Math.random()*H, r: Math.random()*1.8, vy: 0.06+Math.random()*0.26, alpha: 0.08 + Math.random()*0.12 });
}
function drawParticles(){
  pctx.clearRect(0,0,W,H);
  pctx.fillStyle = 'rgba(76,111,255,0.16)';
  for(let p of smalls){
    pctx.beginPath();
    pctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    pctx.fillStyle = `rgba(76,111,255,${p.alpha})`;
    pctx.fill();
    p.y -= p.vy * 0.6;
    p.x += Math.sin((p.y+p.r)*0.001) * 0.2;
    if(p.y < -10){ p.y = H + 20; p.x = Math.random()*W; }
  }
}

/* drifting fog (bigger, slower) */
let fogBlobs = [];
for(let i=0;i<7;i++){
  fogBlobs.push({ x: Math.random()*W, y: Math.random()*H, s: (W/2)*(0.18+Math.random()*0.6), vx:(Math.random()-0.5)*0.02, vy:(Math.random()-0.5)*0.01, alpha:0.015+Math.random()*0.06, phase:Math.random()*Math.PI*2 });
}
function drawFog(t){
  fctx.clearRect(0,0,W,H);
  for(let b of fogBlobs){
    b.x += b.vx * Math.cos(t*0.0004 + b.phase) * 0.5;
    b.y += b.vy * Math.sin(t*0.00025 + b.phase) * 0.5;
    const g = fctx.createRadialGradient(b.x,b.y,0,b.x,b.y,b.s);
    g.addColorStop(0, `rgba(76,111,255,${b.alpha})`);
    g.addColorStop(0.4, `rgba(8,16,48,${b.alpha*0.55})`);
    g.addColorStop(1, 'rgba(8,16,48,0)');
    fctx.fillStyle = g;
    fctx.beginPath();
    fctx.arc(b.x,b.y,b.s,0,Math.PI*2);
    fctx.fill();
  }
}

/* subtle snow (sparse drifting) */
let flakes = [];
for(let i=0;i<40;i++){
  flakes.push({ x: Math.random()*W, y: Math.random()*H, r: Math.random()*2.2+0.6, vy:0.12+Math.random()*0.5, sway:Math.random()*1.3 });
}
function drawSnow(){
  snctx.clearRect(0,0,W,H);
  snctx.fillStyle = 'rgba(76,111,255,0.12)';
  snctx.beginPath();
  for(let f of flakes){
    snctx.moveTo(f.x,f.y);
    snctx.arc(f.x,f.y,f.r,0,Math.PI*2);
  }
  snctx.fill();
  for(let f of flakes){
    f.y += f.vy;
    f.x += Math.sin((f.y+f.sway)*0.006)*1.2;
    if(f.y > H + 12){ f.y = -6; f.x = Math.random()*W; }
  }
}

/* grain: subtle */
function drawGrain(){
  gctx.clearRect(0,0,W,H);
  gctx.fillStyle = 'rgba(76,111,255,0.01)';
  const dots = Math.round(W*H/12000);
  for(let i=0;i<dots;i++){
    const x = Math.random()*W, y = Math.random()*H;
    gctx.fillRect(x,y,1,1);
  }
}

/* animation loop */
let last = performance.now();
function frame(t){
  const dt = t - last; last = t;
  drawWaves(t);
  drawParticles();
  drawSnow();
  drawFog(t);
  drawGrain();
  stepViz(t);
  if(Math.random() < 0.0015){ flick.style.opacity = 0.24; setTimeout(()=> flick.style.opacity = 0, 180); }
  requestAnimationFrame(frame);
}
requestAnimationFrame(frame);

/* spawn helpers (kept for API parity) */
function spawnSnow(){ /* already running */ }
function spawnFog(){ /* already running */ }
function spawnGrain(){ drawGrain(); }

window.__VOID = { spawnSnow, spawnFog, spawnGrain };

/* Parallax: slower/more subtle */
let tX = 0, tY = 0;
let cX = 0, cY = 0;
const strengthRotate = 8;
const depthBg = 0.035;
const depthFog = 0.14;
const depthAura = 0.26;

window.addEventListener('mousemove', (e) => {
  const x = (e.clientX / window.innerWidth - 0.5) * 2;
  const y = (e.clientY / window.innerHeight - 0.5) * 2;
  tX = x; tY = y;
});

function animate3DParallax(){
  const smoothness = 0.048;
  cX += (tX - cX) * smoothness;
  cY += (tY - cY) * 0.06;

  const bgEl = document.querySelector('.bg');
  const fogEl = document.getElementById('fog');
  const auraEl = document.getElementById('aura');
  const centerEl = document.getElementById('center');

  const rotateX = cY * -strengthRotate;
  const rotateY = cX * strengthRotate;

  if(bgEl) bgEl.style.transform = `translate(${cX * 60 * depthBg}px, ${cY * 60 * depthBg}px) scale(1.04) rotateY(${rotateY*0.32}deg) rotateX(${rotateX*0.32}deg)`;
  if(fogEl) fogEl.style.transform = `translate(${cX * 80 * depthFog}px, ${cY * 80 * depthFog}px) rotateY(${rotateY*0.5}deg) rotateX(${rotateX*0.5}deg)`;
  if(auraEl) auraEl.style.transform = `translate(calc(-50% + ${cX * 100 * depthAura}px), calc(-50% + ${cY * 100 * depthAura}px)) rotateY(${rotateY*0.6}deg) rotateX(${rotateX*0.6}deg)`;

  if(centerEl){
    // keep center mostly stable in deep void
    centerEl.style.transform = 'none';
  }

  requestAnimationFrame(animate3DParallax);
}
animate3DParallax();

/* ======= Aura pulse enable (slower) ======= */
function enableAuraPulse(){
  aura.style.animation = 'auraPulseSlow 10s ease-in-out infinite';
  aura.style.opacity = 0.9;
}

/* ===== Discord copy handler (keeps 'lung') ===== */
const discordIcon = document.querySelector('.discord-copy');
const popup = document.getElementById('copyPopup');
if (discordIcon) {
  discordIcon.addEventListener('click', () => {
    navigator.clipboard.writeText('lung').then(() => {
      popup.classList.add('show');
      setTimeout(() => popup.classList.remove('show'), 500);
    });
  });
}

/* ===== Cinematic JS extras (tuned for Deep Void) ===== */
(function(){
  try{
    const enterText = document.getElementById('enterText');
    const enterScreenEl = document.getElementById('enterScreen');
    const rippleWrap = document.createElement('div');
    rippleWrap.className = 'enter-ripple';
    rippleWrap.innerHTML = '<span class="r"></span>';
    enterScreenEl.appendChild(rippleWrap);

    enterText.addEventListener('pointerdown', ()=> {
      rippleWrap.classList.remove('play');
      void rippleWrap.offsetWidth;
      rippleWrap.classList.add('play');
    });

    // cursor ripple
    const ripple = document.createElement('div');
    ripple.className = 'cursor-ripple';
    document.body.appendChild(ripple);

    window.addEventListener('pointerdown', (e)=> {
      if(!ripple) return;
      ripple.style.left = e.clientX + 'px';
      ripple.style.top = e.clientY + 'px';
      ripple.classList.remove('expand');
      void ripple.offsetWidth;
      ripple.classList.add('expand');
      setTimeout(()=> ripple.classList.remove('expand'), 520);
    });

    // film grain fade
    const grainEl = document.getElementById('grain');
    if(grainEl) grainEl.classList.add('filmgrain-fade');

    // aura rotation & slow shimmer tied to visualizer
    const auraEl = document.getElementById('aura');
    auraEl.classList.add('aura-rotate');
    let smooth = 0;
    function sampleEnergy(){
      const bars = Array.from(document.querySelectorAll('.vbar'));
      if(!bars.length) return 0;
      const vals = bars.map(b=> parseFloat(b.style.height || 6));
      const max = Math.max(...vals);
      const energy = Math.min(1, Math.max(0, (max - 6) / 40));
      return energy;
    }
    function auraTick(){
      const target = sampleEnergy();
      smooth += (target - smooth) * 0.16;
      const op = 0.5 + smooth * 0.9;
      const sc = 1 + smooth * 0.04;
      auraEl.style.opacity = op;
      auraEl.style.transform = `translate(calc(-50% + ${window.__VOID?.cX || 0}px), calc(-50% + ${window.__VOID?.cY || 0}px)) rotate(${(Date.now()%54000)/150}deg) scale(${sc})`;
      auraEl.style.filter = `blur(${46 - smooth*8}px) saturate(${1 + smooth*0.12})`;
      requestAnimationFrame(auraTick);
    }
    requestAnimationFrame(auraTick);

    // title slow glow
    const titleEl = document.getElementById('title');
    (function titleGlow(){
      const e = sampleEnergy();
      titleEl.style.textShadow = `0 ${(4 + e*18)|0}px ${8 + e*36}px rgba(76,111,255,${0.06 + e*0.26})`;
      requestAnimationFrame(titleGlow);
    })();
  }catch(err){ console.warn('DeepVoid extras failed:', err); }
})();
</script>
