<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>guns.lol style template</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: url('https://images.unsplash.com/photo-1622495893017-9b88c92d5b04?auto=format&fit=crop&w=1920&q=80') center/cover no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #fff;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(8px);
      z-index: 1;
    }

    .card {
      position: relative;
      z-index: 2;
      width: 380px;
      background: rgba(18,18,18,0.85);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 18px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.7);
      backdrop-filter: blur(10px);
      transition: all .3s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 16px 40px rgba(0,0,0,0.8);
    }

    .pfp {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 18px;
      border: 1px solid rgba(255,255,255,0.08);
    }

    .pfp img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .divider {
      height: 1px;
      width: 80%;
      margin: 18px auto;
      background: rgba(255,255,255,0.06);
    }

    .icon-row {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 18px;
    }

    .icon {
      width: 42px;
      height: 42px;
      border-radius: 10px;
      background: rgba(255,255,255,0.03);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all .2s ease;
      border: 1px solid rgba(255,255,255,0.04);
      cursor: pointer;
    }

    .icon:hover {
      background: rgba(255,255,255,0.07);
      transform: scale(1.08);
    }

    .icon img {
      width: 20px;
      height: 20px;
      opacity: 0.9;
    }

    .footer {
      margin-top: 28px;
      font-size: 14px;
      color: rgba(255,255,255,0.4);
    }

    @media (max-width: 480px) {
      .card {
        width: 90%;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="card">
    <div class="pfp">
      <img src="https://via.placeholder.com/100x100" alt="pfp">
    </div>

    <div class="divider"></div>

    <div class="icon-row">
      <div class="icon"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="discord"></div>
      <div class="icon"><img src="https://cdn-icons-png.flaticon.com/512/825/825454.png" alt="twitter"></div>
      <div class="icon"><img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="link"></div>
      <div class="icon"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="telegram"></div>
    </div>

    <div class="footer">üëÅ 000</div>
  </div>
</body>
</html>
