<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>333 â€” Night Void (Void Overload)</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
:root{--white:#ffffff;--muted:rgba(255,255,255,0.08);}
*{box-sizing:border-box;margin:0;padding:0;font-family:'Inter',sans-serif}
html,body{height:100%;background:#000;color:var(--white);overflow:hidden}
body{display:flex;align-items:center;justify-content:center;cursor:none}

/* Background GIF (always present) */
.bg{position:fixed;inset:0;width:100%;height:100%;object-fit:cover;z-index:0;filter:brightness(0.28) contrast(1.2);transition:transform .25s ease-out}

/* canvas layers + overlays */
canvas{position:fixed;inset:0;width:100%;height:100%;z-index:1;pointer-events:none}
.overlay{position:fixed;inset:0;background:rgba(0,0,0,0.45);backdrop-filter:blur(2px);z-index:2;pointer-events:none}
.scanlines{position:fixed;inset:0;z-index:4;pointer-events:none;background:repeating-linear-gradient(to bottom,rgba(255,255,255,0.02)0px,rgba(255,255,255,0.02)1px,transparent 2px,transparent 3px);mix-blend-mode:overlay;opacity:0.25}

/* Enter screen */
#enterScreen{position:fixed;inset:0;z-index:60;display:flex;align-items:center;justify-content:center;flex-direction:column;background:#000}
#enterText{font-size:1.6rem;letter-spacing:6px;text-transform:uppercase;color:transparent;-webkit-text-stroke:0.9px rgba(255,255,255,0.95);cursor:pointer;padding:14px 30px;border-radius:999px;transition:transform .18s ease,opacity .5s ease;user-select:none}
#enterText:hover{transform:scale(1.03)}
#enterScreen.fade{opacity:0;pointer-events:none;transition:opacity .9s ease}

/* center floating content (no box) */
#center{position:relative;z-index:10;display:flex;align-items:center;flex-direction:column;gap:10px;pointer-events:auto;transform:translateY(20px);opacity:0;transition:transform 900ms cubic-bezier(.2,.9,.2,1),opacity 900ms ease}
#center.show{transform:none;opacity:1}

/* pfp + aura base */
.pfp{width:120px;height:120px;border-radius:999px;overflow:visible;position:relative;z-index:11}
.pfp img{width:120px;height:120px;border-radius:999px;object-fit:cover;display:block;filter:grayscale(1) contrast(1.02)}
.aura{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);pointer-events:none;width:360px;height:360px;border-radius:50%;z-index:9;mix-blend-mode:screen;filter:blur(28px);opacity:0.9;background:radial-gradient(circle at 40% 30%,rgba(255,255,255,0.12),rgba(255,255,255,0.06)18%,rgba(255,255,255,0)50%)}

/* title */
h1{font-size:2.2rem;letter-spacing:6px;margin-top:6px;background:linear-gradient(90deg,#fff,#bdbdbd,#fff);background-size:220% auto;-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:shimmer 3.5s linear infinite;z-index:11}
@keyframes shimmer{0%{background-position:0% 50%}100%{background-position:200% 50%}}

/* icon row */
.icon-row{display:flex;gap:18px;margin-top:14px;z-index:11}
.icon{width:44px;height:44px;border-radius:10px;display:flex;align-items:center;justify-content:center;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.04);transition:transform .25s,box-shadow .25s;cursor:pointer}
.icon img{width:22px;height:22px;filter:grayscale(1);opacity:0.95}
.icon:hover{transform:translateY(-6px) scale(1.08);box-shadow:0 12px 40px rgba(255,255,255,0.04)}

/* visualizer */
#visualizer{display:flex;gap:4px;margin-top:20px;align-items:flex-end;height:44px;z-index:11}
.vbar{width:6px;background:linear-gradient(to top,#fff,#bdbdbd);border-radius:3px;opacity:0.85;transform-origin:bottom center;transition:height .08s linear, box-shadow .08s linear}

/* controls */
#controls{position:fixed;left:50%;transform:translateX(-50%);bottom:22px;z-index:40;display:flex;align-items:center;gap:10px;padding:8px 12px;border-radius:999px;background:rgba(0,0,0,0.25);backdrop-filter:blur(6px);border:1px solid rgba(255,255,255,0.04)}
.btn{width:36px;height:36px;display:grid;place-items:center;border-radius:8px;background:rgba(255,255,255,0.03);cursor:pointer;transition:transform .12s,background .12s}
.btn:hover{transform:scale(1.06);background:rgba(255,255,255,0.08)}
.icon-white{width:18px;height:18px;filter:invert(1) grayscale(1) brightness(1.2)}

/* visible white volume slider */
input[type="range"]{width:140px;-webkit-appearance:none;background:transparent;margin-left:8px}
input[type=range]::-webkit-slider-runnable-track{height:5px;background:rgba(255,255,255,0.45);border-radius:999px}
input[type=range]::-webkit-slider-thumb{-webkit-appearance:none;width:12px;height:12px;border-radius:50%;background:#fff;margin-top:-4px;box-shadow:0 0 12px rgba(255,255,255,0.7);cursor:pointer}

/* cursor & trail */
.cursor{position:fixed;width:16px;height:16px;border-radius:50%;background:rgba(255,255,255,0.95);box-shadow:0 0 20px rgba(255,255,255,0.85),0 0 40px rgba(255,255,255,0.06);pointer-events:none;z-index:9999;transform:translate(-50%,-50%)}
.trail{position:fixed;width:10px;height:10px;border-radius:50%;background:rgba(255,255,255,0.9);pointer-events:none;z-index:9998;transform:translate(-50%,-50%);filter:blur(2px);opacity:0.9;animation:trailFade 650ms linear forwards}
@keyframes trailFade{0%{opacity:0.95;transform:translate(-50%,-50%) scale(1)}100%{opacity:0;transform:translate(-50%,-50%) scale(2)}}

/* small comet ring */
.cursor-ring{position:fixed;width:44px;height:44px;border-radius:50%;pointer-events:none;z-index:9997;transform:translate(-50%,-50%);border:1px solid rgba(255,255,255,0.06);filter:blur(6px);opacity:0.0;transition:opacity .18s,transform .18s}

/* starfield & waves overlay toggles */
.starfield{position:fixed;inset:0;z-index:3;pointer-events:none}
.wave-layer{position:fixed;inset:0;z-index:3;pointer-events:none}

/* flicker sweep */
.flicker{position:fixed;left:-10%;top:0;width:30%;height:100%;transform:skewX(-12deg);background:linear-gradient(90deg,rgba(255,255,255,0),rgba(255,255,255,0.04),rgba(255,255,255,0));mix-blend-mode:screen;z-index:8;pointer-events:none;opacity:0;transition:opacity .12s ease}

/* title micro flicker */
.title-flick{animation:microFlick 6s infinite}
@keyframes microFlick{0%{opacity:1}2%{opacity:0.92}3%{opacity:1}30%{opacity:1}32%{opacity:0.95}33%{opacity:1}100%{opacity:1}}

/* responsive */
@media(max-width:520px){
  .pfp{width:96px;height:96px}.pfp img{width:96px;height:96px}
  h1{font-size:1.6rem}
  #visualizer{height:34px}
  #controls{bottom:14px}
}
</style>

<body>

<!-- Center -->
<div id="center" aria-hidden="true">

    <div class="vbar"></div><div class="vbar"></div><div class="vbar"></div><div class="vbar"></div>
    <div class="vbar"></div><div class="vbar"></div><div class="vbar"></div><div class="vbar"></div>
    <div class="vbar"></div><div class="vbar"></div><div class="vbar"></div><div class="vbar"></div>
    <div class="vbar"></div><div class="vbar"></div><div class="vbar"></div><div class="vbar"></div>
  </div>
</div>

<!-- Controls -->
<div id="controls" style="display:none" aria-hidden="true">
  <button class="btn" id="playBtn" title="Play/Pause" aria-pressed="false" aria-label="Play/Pause">
    <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="#fff" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"><path d="M5 3v18l15-9L5 3z"/></svg>
  </button>

  <button class="btn" id="muteBtn" title="Mute/Unmute" aria-pressed="false" aria-label="Mute/Unmute">
    <svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="#fff" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"><path d="M11 5L6 9H3v6h3l5 4V5z"/><path d="M19 9a4 4 0 010 6"/></svg>
  </button>

  <input id="vol" type="range" min="0" max="100" value="70" aria-label="Volume">
</div>

<!-- Cursor elements -->
<div class="cursor" id="cursorEl" aria-hidden="true"></div>
<div class="cursor-ring" id="cursorRing" aria-hidden="true"></div>

<!-- Hidden YouTube host -->
<div id="ytHost" style="width:1px;height:1px;overflow:hidden;position:fixed;left:-9999px;top:-9999px;"></div>

<script>
/* ======= DOM refs ======= */
const enterScreen = document.getElementById('enterScreen');
const enterText = document.getElementById('enterText');
const center = document.getElementById('center');
const bg = document.querySelector('.bg');
const cursorEl = document.getElementById('cursorEl');
const cursorRing = document.getElementById('cursorRing');
const controls = document.getElementById('controls');
const playBtn = document.getElementById('playBtn');
const muteBtn = document.getElementById('muteBtn');
const volRange = document.getElementById('vol');
const visualizer = document.getElementById('visualizer');
const starCanvas = document.getElementById('starfield');
const wavesCanvas = document.getElementById('waves');
const particlesCanvas = document.getElementById('particles');
const snowCanvas = document.getElementById('snow');
const fogCanvas = document.getElementById('fog');
const grainCanvas = document.getElementById('grain');
const flick = document.getElementById('flick');
const titleEl = document.getElementById('title');

let ytPlayer = null, isPlaying=false, isMuted=false;

/* ======= YouTube API loader ======= */
function loadYouTubeAPI(cb){
  if(window.YT && window.YT.Player){ cb(); return; }
  const s = document.createElement('script'); s.src = "https://www.youtube.com/iframe_api"; document.head.appendChild(s);
  window.onYouTubeIframeAPIReady = cb;
}

/* create hidden player */
function createYTPlayer(){
  const host = document.getElementById('ytHost');
  const d = document.createElement('div'); d.id = 'ytPlayerEl'; host.appendChild(d);

  ytPlayer = new YT.Player('ytPlayerEl', {
    height: '1', width: '1',
    videoId: 'OAyixxm4yXw',
    playerVars: { autoplay: 1, controls: 0, loop: 1, playlist: 'OAyixxm4yXw', rel: 0, modestbranding: 1 },
    events: {
      onReady: (e) => {
        ytPlayer.setVolume(parseInt(volRange.value,10));
        ytPlayer.playVideo();
        isPlaying = true;
        updatePlayIcon();
        showControls();
      },
      onStateChange: (ev) => { if(ev.data === YT.PlayerState.ENDED) ytPlayer.playVideo(); }
    }
  });
}

/* ======= Enter action ======= */
enterText.addEventListener('click', startExperience);
enterText.addEventListener('keydown', e => { if(e.key === 'Enter' || e.key === ' ') startExperience(); });

function startExperience(){
  enterScreen.classList.add('fade');
  setTimeout(()=> enterScreen.style.display='none',900);
  center.classList.add('show'); center.style.animation='breathe 8s ease-in-out infinite'; center.removeAttribute('aria-hidden');
  flick.style.opacity = 0.22; setTimeout(()=> flick.style.opacity = 0, 220);
  initAllCanvases();
  loadYouTubeAPI(()=> createYTPlayer());
}

/* ======= Controls logic ======= */
function showControls(){ controls.style.display='flex'; controls.setAttribute('aria-hidden','false'); }
function updatePlayIcon(){
  playBtn.innerHTML = isPlaying
    ? `<svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="#fff" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"><rect x="6" y="5" width="4" height="14" rx="1"/><rect x="14" y="5" width="4" height="14" rx="1"/></svg>`
    : `<svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="#fff" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"><path d="M5 3v18l15-9L5 3z"/></svg>`;
  playBtn.setAttribute('aria-pressed',String(isPlaying));
}
playBtn.addEventListener('click', ()=>{
  if(!ytPlayer) return;
  if(isPlaying){ ytPlayer.pauseVideo(); isPlaying=false; } else { ytPlayer.playVideo(); isPlaying=true; }
  updatePlayIcon();
});
muteBtn.addEventListener('click', ()=>{
  if(!ytPlayer) return;
  if(isMuted){ ytPlayer.unMute(); isMuted=false; muteBtn.setAttribute('aria-pressed','false'); }
  else { ytPlayer.mute(); isMuted=true; muteBtn.setAttribute('aria-pressed','true'); }
});
volRange.addEventListener('input', ()=>{ if(ytPlayer) ytPlayer.setVolume(parseInt(volRange.value,10)); });

/* keyboard space toggles play */
document.addEventListener('keydown', e => {
  if(e.code === 'Space'){ e.preventDefault(); if(ytPlayer){ if(isPlaying){ ytPlayer.pauseVideo(); isPlaying=false; } else { ytPlayer.playVideo(); isPlaying=true; } updatePlayIcon(); } }
});

/* ======= Visualizer (fake but convincing) ======= */
const vbars = Array.from(document.querySelectorAll('.vbar'));
const VCOUNT = vbars.length; let vizStart=0;
function fakeEnergy(t){
  const beat = 0.8 + 0.45 * Math.abs(Math.sin(t*0.004 + 0.02));
  const rhythm = 0.5 + 0.45 * Math.abs(Math.sin(t*0.011 + 0.7));
  const bursts = (Math.sin(t*0.02) > 0.82) ? (0.4 + Math.random()*0.9) : (0.02*Math.random());
  return Math.min(1, (0.55*beat + 0.35*rhythm + 0.9*bursts) * (0.95 + 0.2*Math.random()));
}
function stepViz(t){
  if(!vizStart) vizStart = t;
  const elapsed = t - vizStart;
  const E = fakeEnergy(elapsed);
  for(let i=0;i<VCOUNT;i++){
    const idx = i/VCOUNT;
    const local = E * (0.6 + 0.6*(1-idx)) + 0.12*Math.sin(elapsed*0.007*(1+idx*2)+i);
    const transient = (Math.random() < 0.02) ? (0.2 + Math.random()*0.8) : 0;
    const val = Math.min(1, Math.max(0, local + transient));
    const px = Math.max(6, Math.round(val * (52 - idx*16)));
    vbars[i].style.height = px + 'px';
    vbars[i].style.boxShadow = `0 0 ${Math.max(2, Math.round(val*10))}px rgba(255,255,255,${0.05 + val*0.15})`;
    vbars[i].style.opacity = 0.45 + (val*0.55);
  }
}

/* ======= Cursor / comet trail / ring ======= */
function spawnTrail(x,y,size=10){
  const el = document.createElement('div');
  el.className = 'trail';
  el.style.left = x + 'px';
  el.style.top = y + 'px';
  el.style.width = el.style.height = size + 'px';
  document.body.appendChild(el);
  setTimeout(()=> el.remove(), 650);
}
let lastMove = 0;
window.addEventListener('pointermove', e => {
  const now = performance.now();
  cursorEl.style.left = e.clientX + 'px';
  cursorEl.style.top = e.clientY + 'px';
  // ring follow & velocity-based scale
  cursorRing.style.left = e.clientX + 'px';
  cursorRing.style.top = e.clientY + 'px';
  // set ring visible and scale
  cursorRing.style.opacity = 0.12;
  cursorRing.style.transform = `translate(-50%, -50%) scale(${1 + Math.min(0.9, (now - lastMove)/90)})`;
  clearTimeout(cursorRing._hide);
  cursorRing._hide = setTimeout(()=> cursorRing.style.opacity = 0, 300);
  // spawn comet trail based on speed
  const dt = now - lastMove;
  if(dt < 60){ spawnTrail(e.clientX - (dt*0.05), e.clientY - (dt*0.03), 10 + Math.min(18, 80/dt)); }
  lastMove = now;
});

/* ======= Starfield, waves, particles, snow, fog, grain (canvases) ======= */
const starC = starCanvas.getContext('2d');
const wavesC = wavesCanvas.getContext('2d');
const partC = particlesCanvas.getContext('2d');
const sC = snowCanvas.getContext('2d');
const fC = fogCanvas.getContext('2d');
const gC = grainCanvas.getContext('2d');

let W = innerWidth, H = innerHeight;
function resizeAll(){ W = innerWidth; H = innerHeight; [starCanvas,wavesCanvas,particlesCanvas,snowCanvas,fogCanvas,grainCanvas].forEach(c=>{ c.width = W; c.height = H; }); }
window.addEventListener('resize', resizeAll); resizeAll();

/* starfield */
const stars = [];
for(let i=0;i<200;i++) stars.push({x:Math.random()*W, y:Math.random()*H, r:Math.random()*1.4, a:0.08+Math.random()*0.6, tw:Math.random()*4000+2000});

/* waves (soft horizontal sine waves) */
const waves = [];
for(let i=0;i<3;i++) waves.push({amp:30+Math.random()*40, speed:0.0006+Math.random()*0.0009, offset:Math.random()*Math.PI*2, y: H* (0.3 + i*0.12)});

/* particles (drift) */
const parts = [];
for(let i=0;i<80;i++) parts.push({x:Math.random()*W, y:Math.random()*H, r:Math.random()*1.6+0.4, vy:0.02+Math.random()*0.35, a:0.12+Math.random()*0.6});

/* snow */
const flakes = [];
for(let i=0;i<90;i++) flakes.push({x:Math.random()*W, y:Math.random()*H, r:Math.random()*2+0.6, vy:0.2+Math.random()*0.9, sway:Math.random()*1.6});

/* fog */
const fogBlobs = [];
for(let i=0;i<6;i++) fogBlobs.push({x:Math.random()*W, y:Math.random()*H, s:(W/2)*(0.12+Math.random()*0.5), vx:(Math.random()-0.5)*0.06, vy:(Math.random()-0.5)*0.03, alpha:0.02+Math.random()*0.06, phase:Math.random()*Math.PI*2});

/* grain draw single time */
function drawGrain(){
  gC.clearRect(0,0,W,H);
  gC.fillStyle = 'rgba(255,255,255,0.02)';
  const dots = Math.round(W*H/7000);
  for(let i=0;i<dots;i++){ const x = Math.random()*W, y = Math.random()*H; gC.fillRect(x,y,1,1); }
}

/* draw frames */
let lastFrame = performance.now();
function drawFrame(t){
  const dt = t - lastFrame; lastFrame = t;
  // stars (small twinkle)
  starC.clearRect(0,0,W,H);
  for(let s of stars){
    s.a += (Math.sin(t/s.tw + s.x*0.001) * 0.0008);
    starC.globalAlpha = Math.max(0.02, Math.min(0.9, s.a));
    starC.beginPath(); starC.arc(s.x, s.y, s.r, 0, Math.PI*2); starC.fillStyle = '#fff'; starC.fill();
  }
  starC.globalAlpha = 1;

  // waves (soft white gradients)
  wavesC.clearRect(0,0,W,H);
  for(let i=0;i<waves.length;i++){
    const w = waves[i];
    wavesC.beginPath();
    wavesC.moveTo(0,H);
    wavesC.lineTo(0,H - Math.sin(t*w.speed + w.offset)*w.amp - w.y*0);
    for(let x=0;x<=W;x+=24){
      const y = H*0.5 + Math.sin((x*0.006) + t*w.speed*4 + w.offset) * w.amp;
      wavesC.lineTo(x, y);
    }
    wavesC.lineTo(W,H);
    const g = wavesC.createLinearGradient(0,0,0,H);
    g.addColorStop(0, 'rgba(255,255,255,0.02)');
    g.addColorStop(1, 'rgba(255,255,255,0)');
    wavesC.fillStyle = g;
    wavesC.fill();
  }

  // particles drift
  partC.clearRect(0,0,W,H);
  for(let p of parts){
    partC.globalAlpha = p.a;
    partC.beginPath(); partC.arc(p.x,p.y,p.r,0,Math.PI*2); partC.fillStyle='#fff'; partC.fill();
    p.x += (Math.sin(t*0.0002 + p.r)*0.2);
    p.y -= p.vy;
    if(p.y < -10){ p.y = H + 10; p.x = Math.random()*W; }
  }
  partC.globalAlpha = 1;

  // snow
  sC.clearRect(0,0,W,H);
  sC.fillStyle = 'rgba(255,255,255,0.28)';
  sC.beginPath();
  for(let f of flakes){ sC.moveTo(f.x,f.y); sC.arc(f.x,f.y,f.r,0,Math.PI*2); }
  sC.fill();
  for(let f of flakes){ f.y += f.vy; f.x += Math.sin((f.y+f.sway)*0.008)*1.6; if(f.y > H + 8){ f.y = -6; f.x = Math.random()*W; } }

  // fog
  fC.clearRect(0,0,W,H);
  for(let b of fogBlobs){
    b.x += b.vx*Math.cos(t*0.0007 + b.phase) * 0.8;
    b.y += b.vy*Math.sin(t*0.0004 + b.phase) * 0.8;
    const g = fC.createRadialGradient(b.x,b.y,0,b.x,b.y,b.s);
    g.addColorStop(0, `rgba(255,255,255,${b.alpha})`);
    g.addColorStop(0.35, `rgba(255,255,255,${b.alpha*0.45})`);
    g.addColorStop(1, 'rgba(255,255,255,0)');
    fC.fillStyle = g;
    fC.beginPath(); fC.arc(b.x,b.y,b.s,0,Math.PI*2); fC.fill();
  }

  // visualizer step runs elsewhere (animation loop)
  requestAnimationFrame(drawFrame);
}
drawGrain();
requestAnimationFrame(drawFrame);

/* ======= Center gravity (slight follow) ======= */
let mouseX = W/2, mouseY = H/2;
window.addEventListener('pointermove', e => { mouseX = e.clientX; mouseY = e.clientY; });
function centerGravity(){
  const rect = center.getBoundingClientRect();
  const cx = rect.left + rect.width/2;
  const cy = rect.top + rect.height/2;
  const dx = (mouseX - cx) * 0.02;
  const dy = (mouseY - cy) * 0.02;
  center.style.transform = `translate(${dx}px, ${dy}px)`;
  requestAnimationFrame(centerGravity);
}
requestAnimationFrame(centerGravity);

/* ======= Animation master loop for visualizer and flicker ======= */
let vizTs = 0;
function master(t){
  stepViz(t);
  vizTs = t;
  // occasional flicker sweep
  if(Math.random() < 0.0025){ flick.style.opacity = 0.28; setTimeout(()=> flick.style.opacity = 0, 140); }
  requestAnimationFrame(master);
}
requestAnimationFrame(master);

/* ======= Init canvases (kept simple) ======= */
function initAllCanvases(){
  resizeAll();
  drawGrain();
  // ensure controls visible after small delay (player may load later)
  setTimeout(()=> { if(!ytPlayer) showControls(); }, 1000);
}

/* expose small debug */
window.__VOID = { initAllCanvases };
