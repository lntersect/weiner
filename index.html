<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>333</title>

<style>
  /* Reset & base styles */
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
  body, html { width: 100%; height: 100%; overflow: hidden; }

  /* Background GIF */
  body {
    background: url('https://media.tenor.com/Pj1ZQyH0yTgAAAAd/black-and-white-night-city.gif') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: #00faff;
    text-shadow: 0 0 15px #00faff;
  }

  /* Card */
  .card {
    backdrop-filter: blur(15px);
    background-color: rgba(0, 0, 0, 0.4);
    border-radius: 20px;
    padding: 40px 60px;
    text-align: center;
    box-shadow: 0 0 30px #00faff;
    animation: glowPulse 2s infinite alternate;
  }

  @keyframes glowPulse {
    0% { box-shadow: 0 0 20px #00faff; }
    100% { box-shadow: 0 0 40px #00ffff; }
  }

  /* Avatar */
  .avatar {
    width: 130px;
    height: 130px;
    border-radius: 50%;
    border: 3px solid #00faff;
    margin-bottom: 20px;
    box-shadow: 0 0 20px #00faff;
  }

  /* Name (with glitch) */
  h1 {
    font-size: 3rem;
    position: relative;
    display: inline-block;
    animation: glitch 2s infinite;
  }

  @keyframes glitch {
    0% { text-shadow: 2px 0 #ff00ff, -2px 0 #00ffff; }
    25% { text-shadow: -2px -2px #00ffff, 2px 2px #ff00ff; }
    50% { text-shadow: 2px -2px #ff00ff, -2px 2px #00ffff; }
    75% { text-shadow: -2px 2px #00ffff, 2px -2px #ff00ff; }
    100% { text-shadow: 2px 0 #ff00ff, -2px 0 #00ffff; }
  }

  p {
    font-size: 1.2rem;
    color: #bfffff;
    margin-bottom: 30px;
  }

  /* Links */
  .links {
    display: flex;
    gap: 30px;
    justify-content: center;
    margin-bottom: 20px;
  }

  .links a {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 60px; height: 60px;
    border-radius: 50%;
    background: rgba(0,255,255,0.15);
    transition: 0.3s;
    box-shadow: 0 0 10px #00faff;
  }

  .links a:hover {
    transform: scale(1.2);
    box-shadow: 0 0 25px #00ffff;
  }

  .links img {
    width: 32px;
    height: 32px;
  }

  /* Music Player */
  .music-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 15px;
    gap: 10px;
  }

  audio {
    width: 250px;
    outline: none;
    filter: drop-shadow(0 0 10px #00ffff);
  }
</style>
</head>
<body>

<div class="card">

       alt="Avatar" class="avatar">
