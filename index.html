<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>333</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
<style>
* {margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}
body {
  background:#000;
  color:#fff;
  height:100vh;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* BACKGROUND + SNOW */
.bg {
  position:fixed;
  top:0;left:0;width:100%;height:100%;
  object-fit:cover;
  filter:brightness(0.3) contrast(1.2);
  z-index:0;
  transition:transform 0.2s ease-out;
}
canvas#snow {
  position:fixed;
  top:0;left:0;width:100%;height:100%;
  z-index:1;
  pointer-events:none;
}
.overlay {
  position:fixed;inset:0;
  background:rgba(0,0,0,0.45);
  backdrop-filter:blur(2px);
  z-index:2;
}
.scanlines {
  position:fixed;inset:0;
  background:repeating-linear-gradient(
    to bottom,
    rgba(255,255,255,0.02) 0px,
    rgba(255,255,255,0.02) 1px,
    transparent 2px,
    transparent 3px
  );
  mix-blend-mode:overlay;
  z-index:3;
  pointer-events:none;
  animation:scan 10s linear infinite;
}
@keyframes scan {0%{background-position:0 0;}100%{background-position:0 1000px;}}

/* MAIN CARD AREA */
#mainCard {
  position:relative;
  z-index:5;
  text-align:center;
  opacity:0;
  transform:translateY(30px);
  transition:opacity 1s ease, transform 1s ease;
}
#mainCard.show {opacity:1;transform:translateY(0);}

/* PFP GLOW */
.pfp {
  width:120px;height:120px;
  margin:0 auto 20px;
  border-radius:50%;
  position:relative;
  overflow:hidden;
}
.pfp::before {
  content:"";
  position:absolute;inset:-8px;
  border-radius:50%;
  background:radial-gradient(circle, rgba(255,255,255,0.5), transparent 70%);
  animation:auraPulse 3s infinite;
  filter:blur(10px);
}
@keyframes auraPulse {
  0%,100%{transform:scale(1);opacity:0.5;}
  50%{transform:scale(1.2);opacity:1;}
}
.pfp img {width:100%;height:100%;object-fit:cover;border-radius:50%;}

/* AURA TEXT */
h1 {
  font-size:2rem;
  font-weight:600;
  background:linear-gradient(90deg,#fff,#b1b1b1,#fff);
  background-size:200% auto;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:textFlow 4s linear infinite;
}
@keyframes textFlow {0%{background-position:0% 50%;}100%{background-position:200% 50%;}}

.divider {
  width:60%;
  height:1px;
  background:rgba(255,255,255,0.08);
  margin:15px auto;
  position:relative;
}
.divider::after {
  content:"";
  position:absolute;
  top:-1px;left:0;
  width:100%;height:100%;
  background:linear-gradient(90deg,transparent,rgba(255,255,255,0.4),transparent);
  animation:glowMove 2s infinite;
}
@keyframes glowMove {0%{left:-100%;}100%{left:100%;}}

/* ICONS */
.icon-row {
  display:flex;
  justify-content:center;
  gap:20px;
  margin-top:18px;
}
.icon {
  width:45px;height:45px;
  display:flex;align-items:center;justify-content:center;
  border-radius:10px;
  background:rgba(255,255,255,0.05);
  transition:0.3s;
  border:1px solid rgba(255,255,255,0.04);
}
.icon:hover {transform:scale(1.2);background:rgba(255,255,255,0.1);}
.icon img {width:24px;height:24px;}

/* VISUALIZER BARS */
#visualizer {
  display:flex;
  justify-content:center;
  align-items:end;
  gap:4px;
  height:30px;
  margin-top:25px;
}
.bar {
  width:6px;
  background:#fff;
  border-radius:3px;
  opacity:0.7;
  animation:bars 1s ease-in-out infinite;
}
.bar:nth-child(odd){animation-delay:0.2s;}
.bar:nth-child(even){animation-delay:0.4s;}
@keyframes bars {
  0%,100%{height:8px;opacity:0.4;}
  50%{height:30px;opacity:1;}
}

/* CURSOR TRAIL */
.trail {
  position:fixed;
  width:10px;height:10px;
  border-radius:50%;
  background:white;
  pointer-events:none;
  mix-blend-mode:screen;
  opacity:0.4;
  animation:fadeTrail 0.6s linear forwards;
}
@keyframes fadeTrail {to{transform:scale(3);opacity:0;}}

/* ENTRY SCREEN */
#enterScreen {
  position:fixed;inset:0;
  background:#000;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:999;
  transition:opacity 1s ease;
  cursor:pointer;
}
#enterScreen.fade {opacity:0;pointer-events:none;}
#enterScreen h2 {
  font-size:1.6rem;
  letter-spacing:3px;
  text-transform:uppercase;
  border:1px solid rgba(255,255,255,0.2);
  padding:14px 30px;
  border-radius:14px;
  transition:0.3s;
  animation:pulse 2s infinite;
}
#enterScreen h2:hover {
  background:rgba(255,255,255,0.1);
  transform:scale(1.05);
}
@keyframes pulse {0%,100%{opacity:0.6;}50%{opacity:1;}}

iframe {
  display:none;
}
</style>
</head>
<body>

<div id="enterScreen"><h2>Enter the Void</h2></div>

<img src="https://media.tenor.com/Ua5qB1eng_oAAAAC/black-and-white-night-city.gif" class="bg" alt="night" />
<canvas id="snow"></canvas>
<div class="overlay"></div>
<div class="scanlines"></div>

<div id="mainCard">
  <div class="pfp"><img src="https://i.imgur.com/OJeD12w.jpeg" alt="pfp"></div>
  <h1>333</h1>
  <div class="divider"></div>
  <div class="icon-row">
    <a href="https://discord.com" target="_blank" class="icon"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png"></a>
    <a href="https://t.me" target="_blank" class="icon"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png"></a>
  </div>
  <div id="visualizer">
    <div class="bar"></div><div class="bar"></div><div class="bar"></div>
    <div class="bar"></div><div class="bar"></div><div class="bar"></div>
  </div>
  <iframe id="musicFrame" src=""></iframe>
</div>

<script>
const enterScreen = document.getElementById('enterScreen');
const mainCard = document.getElementById('mainCard');
const musicFrame = document.getElementById('musicFrame');
const bg = document.querySelector('.bg');

enterScreen.addEventListener('click', () => {
  enterScreen.classList.add('fade');
  setTimeout(()=>{
    enterScreen.style.display='none';
    mainCard.classList.add('show');
    musicFrame.src="https://www.youtube.com/embed/OAyixxm4yXw?autoplay=1&mute=0&controls=0&loop=1&playlist=OAyixxm4yXw";
  },1000);
});

/* Parallax background */
document.addEventListener('mousemove', e=>{
  const x=(window.innerWidth/2 - e.pageX)/80;
  const y=(window.innerHeight/2 - e.pageY)/80;
  bg.style.transform=`translate(${x}px,${y}px) scale(1.05)`;
  const trail=document.createElement('div');
  trail.className='trail';
  trail.style.left=e.pageX+'px';
  trail.style.top=e.pageY+'px';
  document.body.appendChild(trail);
  setTimeout(()=>trail.remove(),600);
});

/* Snow effect */
const snow=document.getElementById('snow');
const ctx=snow.getContext('2d');
let flakes=[];
function resize(){snow.width=innerWidth;snow.height=innerHeight;}
window.addEventListener('resize',resize);resize();
for(let i=0;i<150;i++){
  flakes.push({x:Math.random()*snow.width,y:Math.random()*snow.height,r:Math.random()*2+1,d:Math.random()+1});
}
function drawSnow(){
  ctx.clearRect(0,0,snow.width,snow.height);
  ctx.fillStyle='rgba(255,255,255,0.6)';
  ctx.beginPath();
  for(let i=0;i<flakes.length;i++){
    const f=flakes[i];
    ctx.moveTo(f.x,f.y);
    ctx.arc(f.x,f.y,f.r,0,Math.PI*2,true);
  }
  ctx.fill();
  moveSnow();
}
let angle=0;
function moveSnow(){
  angle+=0.01;
  for(let i=0;i<flakes.length;i++){
    const f=flakes[i];
    f.y+=Math.pow(f.d,2)+1;
    f.x+=Math.sin(angle)*2;
    if(f.y>snow.height){flakes[i]={x:Math.random()*snow.width,y:0,r:f.r,d:f.d};}
  }
}
setInterval(drawSnow,33);
</script>
</body>
</html>
