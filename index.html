<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>333</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #fff;
      background: #000;
    }

    /* Click to enter screen */
    #enterScreen {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      transition: opacity 1s ease;
      cursor: pointer;
    }

    #enterScreen h1 {
      font-size: 1.6rem;
      font-weight: 600;
      letter-spacing: 2px;
      text-transform: uppercase;
      opacity: 0.7;
      transition: opacity 0.3s ease;
    }

    #enterScreen:hover h1 {
      opacity: 1;
    }

    /* Dimmed GIF background */
    .bg {
      position: fixed;
      inset: 0;
      z-index: 0;
      background: url("https://media.tenor.com/Ua5qB1eng_oAAAPo/black-and-white-night-city.gif") center center/cover no-repeat;
      filter: brightness(0.25) contrast(1.1);
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(3px);
      z-index: 1;
      opacity: 0;
      transition: opacity 1.2s ease;
    }

    .card {
      position: relative;
      z-index: 2;
      width: 380px;
      background: rgba(18,18,18,0.85);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 18px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.7);
      backdrop-filter: blur(10px);
      transition: all .4s ease, opacity 1.2s ease;
      opacity: 0;
    }

    .card.show {
      opacity: 1;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 25px rgba(255,255,255,0.3);
      background: linear-gradient(145deg, rgba(40,40,40,0.85), rgba(20,20,20,0.85));
    }

    .pfp {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 18px;
      border: 1px solid rgba(255,255,255,0.08);
      position: relative;
    }

    .pfp img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      font-size: 1.6rem;
      font-weight: 600;
      letter-spacing: 1px;
      color: #fff;
      position: relative;
      display: inline-block;
    }

    .divider {
      height: 1px;
      width: 80%;
      margin: 18px auto;
      background: rgba(255,255,255,0.06);
    }

    .icon-row {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 18px;
    }

    .icon {
      width: 42px;
      height: 42px;
      border-radius: 10px;
      background: rgba(255,255,255,0.03);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all .2s ease;
      border: 1px solid rgba(255,255,255,0.04);
      cursor: pointer;
    }

    .icon:hover {
      background: rgba(255,255,255,0.08);
      transform: scale(1.08);
    }

    .icon img {
      width: 22px;
      height: 22px;
      filter: brightness(0) invert(1);
    }

    /* YouTube embed box */
    .video-box {
      margin-top: 25px;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.08);
    }

    .video-box iframe {
      width: 100%;
      height: 200px;
      border: none;
    }

    @media (max-width: 480px) {
      .card { width: 90%; padding: 30px 20px; }
    }
  </style>
</head>
<body>

  <div id="enterScreen">
    <h1>click to enter</h1>
  </div>

  <!-- Dimmed background GIF -->
  <div class="bg"></div>

  <div class="overlay" id="overlay"></div>

  <div class="card" id="mainCard">
    <div class="pfp">
      <img src="https://cdn.discordapp.com/attachments/1431809720431280282/1434030714940166205/fde005003e6ecd6ca3e7b8886da6e6d7.jpg?ex=6906d8ad&is=6905872d&hm=752d975d24c39751445ef2cbca1b4271dda7ae6cd72438f43751ce203fea7321&" alt="pfp">
    </div>

    <h1>333</h1>

    <div class="divider"></div>

    <div class="icon-row">
      <a href="https://discord.com" target="_blank" class="icon">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="discord">
      </a>
      <a href="https://t.me" target="_blank" class="icon">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="telegram">
      </a>
    </div>

    <div class="video-box" id="videoBox" style="display:none;">
      <iframe id="ytplayer" allow="autoplay; fullscreen"></iframe>
    </div>
  </div>

  <script>
    const enterScreen = document.getElementById('enterScreen');
    const overlay = document.getElementById('overlay');
    const card = document.getElementById('mainCard');
    const ytPlayer = document.getElementById('ytplayer');
    const videoBox = document.getElementById('videoBox');

    enterScreen.addEventListener('click', () => {
      enterScreen.style.opacity = "0";
      setTimeout(() => enterScreen.style.display = "none", 1000);

      overlay.style.opacity = "1";
      card.classList.add('show');

      ytPlayer.src = "https://www.youtube.com/embed/OAyixxm4yXw?autoplay=1&mute=0&controls=0&modestbranding=1";
      videoBox.style.display = "block";
    });
  </script>

</body>
</html>
